process TEST = {

include "IOMC/GeneratorInterface/data/PythiaSourceMinBias.cfi"

    replace PythiaSource.maxEvents = 50

    service = RandomNumberGeneratorService {
	#this sets the random number seed used by Pythia
	untracked uint32 sourceSeed = 123456789 
    }

    module filter = PythiaFilter 
    {
       untracked string moduleLabel = 'PythiaSource'    
       untracked double MinMuonPt = 20.
    }

    module out = PoolOutputModule { 
	untracked string fileName = "mcpool.root"
        untracked PSet SelectedEvents = { 
	   vstring SelectedEvents = {"p"}
	} 
    }

    untracked PSet options = {
	untracked bool makeTriggerResults = true
	vstring listOfTriggers = {"*"}
    }

    path p = { filter }
    endpath e = {out}
}
