process PROD = {
    source = PythiaSource 
    { 
       untracked int32 maxEvents = 50 

   PSet PythiaParameters = {

        vstring parameterSets = {
        "pythiaMinBias",
        "myParameters"
        }

include "IOMC/GeneratorInterface/test/pythiaMinBias.cfg"

# Pythia's random generator initialization
        vstring myParameters = {
        'MRPY(1)= 123456789 ! Automatically random if -1'
        }

    }
    }
    module filter = PythiaFilter 
    {
       untracked string moduleLabel = 'PythiaSource'    
       untracked double MinMuonPt = 20.
    }
    module out = PoolOutputModule { string fileName = "mcpool.root" }
    path p = { filter, out }
}
