#! /bin/env cmsRun

process test = {
 
    # input file
    source = PoolSource {
        untracked vstring fileNames = { "file:/afs/cern.ch/cms/Tutorials/july06/BTauReconstruction/bjets_50_120_allreco.root" }      
  untracked int32 maxEvents = -1
    }

    module out = PoolOutputModule {
        untracked string fileName = 'bjets_50_120_btag.root'
    }


    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"
       # Magnetic Field
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
    es_module = TransientTrackBuilderESProducer {
          string ComponentName = "TransientTrackBuilder"
    }
    
    include "RecoVertex/PrimaryVertexProducer/data/OfflinePrimaryVertices.cff"

    # Test tracks to jets association
    module associator = JetTracksAssociator {
      string tracks = "CTFWMaterial"
      string jets   = "CaloJetIcone5"
      double coneSize = 0.5
    }
    module trackCounting = TrackCounting {
      string jetTracks = "associator"
      string primaryVertex = "OfflinePrimaryVertices"        

      PSet AlgorithmPSet =  { 
         int32    NthTrack = 2
         int32    ImpactParamterType = 0 
         int32    MinimumNumberOfPixelHits = 2
         int32   MinimumNumberOfHits = 8
         double MaximumTransverseImpactParameter = 0.2
         double MinimumTransverseMomentum = 1.0
         double MaximumDecayLength = 5.0
         double MaximumChiSquared = 5.0
         double MaximumLongitudinalImpactParameter = 170.0
        }
    }

    # module execution
    path p = { OfflinePrimaryVertices, associator, trackCounting }
     endpath outpath = { out }
}
