process RoadSearch = 
{

  # initialize  MessageLogger
  include "RecoTracker/RoadSearchCloudMaker/test/messages.cfg"

  # geometry (switched to tracker only geometry)
  # include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  es_source = XMLIdealGeometryESSource 
  {
    FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
    string rootNodeName = ""
  }

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
 
  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:TrackCandidatesToTracks.root"}
    untracked int32 maxEvents = -1
  }

  module AsciiOutput = AsciiOutputModule {}
  
  module trackCounting =  TrackCounting {}

  path p = 
  {
    trackCounting
  }
  
  endpath e = 
  {
    AsciiOutput
  }
}
