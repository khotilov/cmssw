#! /bin/env cmsRun

process analyzer = {

    # input file
    source = PoolSource {
        untracked vstring fileNames = { "file:/tmp/arizzi/btag.root" }
        untracked int32 maxEvents = 3
    }

    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"
  

    # Test tracks to jets association
    module tkcnt = TrackCountingAnalyzer {
    }

    # module execution
    path p = { tkcnt }

}
