process analysis = {

  #keep the logging output to a nice level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
	 untracked vstring fileNames = {
	 '/store/mc/2007/4/26/Spring07-QCD_Pt_80_120-1285/0003/0042DA34-D70D-DC11-B17E-00D0B7B85DE5.root',
'/store/mc/2007/4/26/Spring07-QCD_Pt_80_120-1285/0003/04F376CB-DF0D-DC11-B1DE-00304856279C.root',
'/store/mc/2007/4/26/Spring07-QCD_Pt_80_120-1285/0003/1263C888-D50D-DC11-BA36-0002B3AFB2ED.root'	 
	 }
	 untracked int32 maxEvents = -1
  }

  # rerun track counting to pickup new default
  include "RecoBTag/TrackCounting/data/trackCounting.cff"
  # include track probability tagger, needed in 13X
  include "RecoBTag/TrackProbability/data/trackProbability.cff"

  # jet corrections
  es_source MCJetCorrectorIcone5 = MCJetCorrectionService {
            string tagName = 'CMSSW_120_Iterative_Cone_05'
            string label = 'MCJetCorrectorIcone5'
  }

  include "RecoBTag/PerformanceMeasurements/data/PerformanceAnalyzer.cff"

  path p = {
