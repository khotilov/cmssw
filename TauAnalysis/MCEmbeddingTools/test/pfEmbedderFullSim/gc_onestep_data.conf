# grid-control: https://ekptrac.physik.uni-karlsruhe.de/trac/grid-control

[global]
module  = LinkedParaMod
workdir = /afs/naf.desy.de/user/z/zeise/grid/gc_onestep_data
backend = local

[jobs]
wall time = 0:15
in queue  = 500
memory    = 4000
#shuffle   = true

[CMSSW_Advanced]
project area       = ../../../../../
se runtime         = True
nickname config    = embed_HLT_Zmumu_singleStep.py,embed_RECO_Zmumu_singleStep.py
arguments          = overrideBeamSpot=__BEAMSPOTMODE__

dataset splitter   = FileBoundarySplitter
files per job      = 1
#events per job     = 10
dataset            =
	TEST_TauEmbeddingSkim-Manuel-Nov4thRR : list:small.dbs%/PRIVATE/goldenZmumuEvents
#	ZSel_TauEmbeddingSkim-Manuel-Nov4thRR-20101122a : /Mu/TauEmbeddingSkim-Manuel-Nov4thRR-20101122a/USER@cms_dbs_ph_analysis_02

nickname constants = GLOBALTAG BEAMSPOTMODE
GLOBALTAG          = GR10_P_V11::All
BEAMSPOTMODE       = 0
              Nov4thRR => 1

[ParaMod]
module            = CMSSW_Advanced
jobs              = 1
parameter name    = MDTAU : MINVISPT : TRANSFORMATIONMODE
parameter values  =
#	0 ; all channels
 	  0 : 0 : 0 ; mu mu
	116 : 0 : 1 ; tau tau -> mu jet
	116 : 8 : 1 ; tau tau -> mu jet
#	121 : 0 : 1 ; tau tau -> e e
#	122 : 0 : 1 ; tau tau -> mu mu
#	132 : 0 : 1 ; tau tau -> jet jet

# transformation mode:
#     0 - mumu -> mumu    (mdtau without effect)
#     1 - mumu -> tautau

[storage]
se output files = histo_*.root embedded_RECO*.root
se path            =
#	dir:///scratch/hh/current/cms/user/zeise/events/embedding/tautau_20101121/
	srm://dcache-se-cms.desy.de:8443/srm/managerv2?SFN=/pnfs/desy.de/cms/tier2/store/user/zeise/official/Zmumu/tautau/test/
se output pattern = pfembTauTau_data_@TRANSFORMATIONMODE@_@MDTAU@_pt@MINVISPT@_@MY_JOBID@_@X@

