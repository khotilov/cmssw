<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
   "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head>
<title>SiStrip DQM Viewer</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="css, stylesheets, form" />
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="css_files/tab-view.css">
<link rel="stylesheet" type="text/css" href="css_files/context-menu.css">
<link rel="stylesheet" type="text/css" href="css_files/folder-tree-static.css">
<script type="text/javascript" src="WebLib.js"></script> 
<body>
<form name="Form1" action="javascript:void%200">
  <div class="bloc" id="bloc1" style="width:56%;height=100%;float:left;">
    <fieldset style="background:#77FF87;">
      <legend >Drawing Canvas</legend>
      <img id="drawingcanvas"
           src="images/blank.png" 
           width="100%"
           height="433px"
           style="border: 1px solid #000;"
           name="canvas">
      </img>
      <br/>
      <button name="Make PDF" 
              id="makepdfbutton"
              value="MakePDF" 
              style="width:15%;margin-left:85%;"
              onClick="RequestPlots('true');" 
              type="submit">
         <img alt="Make PDF"/>
      </button>
    </fieldset>
  </div>
  <div class="bloc"  id="bloc2" style="width:44%; float:right;">
    <fieldset style="background:#DDEFFF;">
        <div class="bloc"  id="bloc2_1" style="background:#C093FF;">
	  <fieldset>
	     <legend>Client Controls</legend>
	       <input name="subscribe" 
                  id="subscribe_all"
                  value="Subscribe All" 
                  style="width:23%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                  onClick="SubscribeAll()" 
                  type="submit">
               </input>
	       <input name="collate" 
                  id="collate_me"
                  value="Collate ME" 
                  style="width:23%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"                  
                  onClick="CollateME()" 
                  type="submit">
               </input>
	       <input name="summary" 
                  id="create_summary"
                  value="Update Summary" 
                  style="width:25%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"                  
                  onClick="CreateSummary()" 
                  type="submit">
               </input>
	       <input name="save" 
                  id="save_to_file"
                  value="Save All" 
                  style="width:23%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                  onClick="SaveToFile()" 
                  type="submit">
              </input>  
             <input name="QtestResult" 
                 id="check_qtest_result"
                 value="QTest Result" 
                 style="width:23%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                 onClick="CheckQualityTestResults()" 
                 type="submit">
             </input>  
              <label id="tkmap"
               style="width:22%;margin-left:2%">                  
                Create TkMap:
	     </label>
             <select name="TrackerMap" 
                   id="create_tkmap"
                   style="width:18%;text-align:left;margin-right:2%"
                   onchange="CreateTrackerMap()">                   
                   <option value="Temporary" SELECTED> Temporary </option>
                   <option value="Persistant"> Persistant </option>

             </select>
          </fieldset>
        </div>  
        <div id="dhtmlgoodies_tabView1" style="float=right:width:50%;padding:0.1% 0%">
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_2" style="background:#A9FF84"> 
      	      <div class="bloc" id="bloc2_2_1" style="background:#A9FF84">
	        <fieldset>
                  <input name="listhisto" 
                        id="list_histos"
                        value="Get Histo List" 
                        style="width:30%;margin-left:2%;margin-top:2%"
                        onClick="RequestModuleHistoList()" 
                        type="submit">
                    </input>
                  <label id="modules"
                     style="margin-left:5%">
                     Modules:
	          </label>
                  <select name="mod_num" 
                        id="module_numbers"
                        style="width:30%;"
                  </select>
	        </fieldset>
              </div>
              <div class="bloc" id="bloc2_2_2">
                <fieldset>
                  <select size=12 multiple
                          style="width:100%;font-size:10pt;"
                          name="HistoListArea"
                          id="histolistarea">
                 </select>
                </fieldset>
              </div>
              <div class="bloc" id="bloc2_2_3">
                <fieldset style="background:#FFAD5A;">
	         <legend >Drawing Options</legend>
	          <input type="checkbox" 
	                 class="check" 
	      	   style="margin-right:2%"
                         id="logy" 
                         name="logy">
                         Toggle logy
                  </input>
                  <label id="zoom"
                        style="margin-left:15%">
                    Zoom on X-Axis:
                  </label> 
                 <input type="text"
                        style="width:13%;border:1px solid #000;" 
                        value=""
                        id="x-low" 
                        name="xLow">
                 </input>
                 <input type="text"
                        style="width:13%;border:1px solid #000;" 
                        value=""
                        id="x-high" 
                        name="xHigh">
                 </input>
                 <br/>
                 <input type="checkbox" 
	                class="check" 
                        style="margin-right:2%"
                        id="multizone" 
                        name="MultiZone">
                     Multiple Plot
                  </input>
                  <label id="rows"
                        style="margin-left:30%">
                    Rows:
                  </label> 
                 <input type="text"
                        style="width:5%;border:1px solid #000;" 
                        value="1"
                        id="nrow" 
                        name="nRows">
                 </input>
                  <label id="cols"
                        style="margin-left:2%">
                    Columns:
                  </label> 
                 <input type="text"
                        style="width:5%;border:1px solid #000;" 
                        value="1"
                        id="ncol" 
                        name="nColumns">
                 </input>
                 <br/>
                 <input name="drawhisto" 
                        id="draw_histos"
                        value="Draw Histogram(s)" 
                        style="width:35%;margin-left:60%;"
                        onClick="DrawSelectedHistos();" 
                        type="submit">
                   </input>
                  <br/>
                </fieldset>
              </div>
            </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_3"> 
      	      <div class="bloc" id="bloc2_3_1">
	        <fieldset>
                  <label id="structures"
                     style="margin-left:10%">
                     Sub-Detectors:
	          </label>
                  <select name="struc_name" 
                       id="structure_name"
                       style="width:20%;height:5%;text-align;margin-right:2%">
                       <option value="SiStrip/MechanicalView/TIB" SELECTED> TIB </option>
                       <option value="SiStrip/MechanicalView/TOB"> TOB </option>
                       <option value="SiStrip/MechanicalView/TEC/side_1"> TECF </option>
                       <option value="SiStrip/MechanicalView/TID/side_1"> TIDF </option>
                       <option value="SiStrip/MechanicalView/TEC/side_2"> TECB </option>
                       <option value="SiStrip/MechanicalView/TID/side_2"> TIDB </option>
                  </select>
                  <input name="listsummary" 
                        id="list_summary"
                        value="Get Tree" 
                        style="width:30%;margin-left:2%;margin-top:2%"
                        onClick="RequestSummaryHistoList()" 
                        type="submit">
                   </input>
	        </fieldset>
      	      </div>
	      </br>
   	      <div class="bloc" id="tree_list" style="overflow:scroll;height:300px;width:100%;background:#FFF;"> 
      	      </div> 
	    </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_4"> 
      	      <div class="bloc" id="bloc2_4_1">
	        <fieldset>
                  <label id="alarm_structures"
                     style="margin-left:10%">
                     Sub-Detectors:
	          </label>
                  <select name="struc_alarm" 
                       id="structure_for_alarm"
                       style="width:20%;height:5%;text-align;margin-right:2%">
                       <option value="SiStrip/MechanicalView/TIB" SELECTED> TIB </option>
                       <option value="SiStrip/MechanicalView/TOB"> TOB </option>
                       <option value="SiStrip/MechanicalView/TEC/side_1"> TECF </option>
                       <option value="SiStrip/MechanicalView/TID/side_1"> TIDF </option>
                       <option value="SiStrip/MechanicalView/TEC/side_2"> TECB </option>
                       <option value="SiStrip/MechanicalView/TID/side_2"> TIDB </option>
                  </select>
                  <input name="listalarm" 
                        id="read_alarm"
                        value="Get Alarms" 
                        style="width:30%;margin-left:2%;margin-top:2%"
                        onClick="RequestAlarmList()" 
                        type="submit">
                   </input>
	        </fieldset>
              </div>
   	      </br>
   	      <div class="bloc" id="alarm_list" style="overflow:scroll;height:200px;width:100%;background:#FFF;"> 
      	      </div> 
              <div class="block" id="status_area" style="overflow:scroll;height:100px;width:100%;background:#FFF8C9"> 
              </div>
	    </div>
          </div>
        </div>
    </fieldset>
  </div>
</form>
<script type="text/javascript">
  initTabs('dhtmlgoodies_tabView1', Array('Single Module View','Summary View','Alarm View'), 0, '99.5%','100%');
</script>
</body>
</html>
