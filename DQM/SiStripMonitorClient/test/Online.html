<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
   "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head>
<title>SiStrip DQM Viewer</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="css, stylesheets, form" />
<link rel="stylesheet" type="text/css" href="css_files/style.css"/>
<link rel="stylesheet" type="text/css" href="css_files/tab-view.css"/>
<link rel="stylesheet" type="text/css" href="css_files/context-menu.css"/>
<link rel="stylesheet" type="text/css" href="css_files/folder-tree-static.css"/>
<link rel="stylesheet" type="text/css" href="css_files/tooltip.css"/>
<script type="text/javascript" src="WebLib.js"></script> 
<body>
<div id="dhtmltooltip"></div>
<script type="text/javascript" src="js_files/tooltip.js"></script>
<form name="Form1" action="javascript:void%200">
  <div class="bloc" id="bloc1" style="width:56%;height=100%;float:left;">
    <fieldset style="background:#77FF87;">
      <legend >Drawing Canvas</legend>
      <img id="drawingcanvas"
           src="images/blank.png" 
           width="100%"
           height="490px"
           style="border: 1px solid #000;"
           name="canvas">
      </img>
      <br/>
    </fieldset>
  </div>
  <div class="bloc"  id="bloc2" style="width:44%; float:right;">
    <fieldset style="background:#DDEFFF;">
        <div class="bloc"  id="bloc2_1" style="background:#C093FF;"
          onmouseover="ddrivetip('Different actions for the Client ', '#EAFFF9', 200);"
	  onmouseout="hideddrivetip();">
	  <fieldset>
	     <legend>Client Controls</legend>
	       <input name="collate" 
                  id="collate_me"
                  value="Collate ME" 
                  style="width:20%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"                  
                  onClick="CollateME()" 
                  type="submit">
               </input>
	       <input name="summary" 
                  id="create_summary"
                  value="Update Summary" 
                  style="width:20%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"                  
                  onClick="CreateSummary()" 
                  type="submit">
               </input>
               <input name="UpdateTrackerMap" 
                 id="create_tkmap"
                 value="Create Tk Map"
		 style="width:20%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                 onClick="CreateTrackerMap()"
                 type="submit">                   
             </input>
             <img id="progress_icon"
                 src="images/loading.gif"
                 style="height:10%;padding:0.1%;margin-top:5%;margin-left:0.1%;margin-bottom:-1%;visibility:hidden;">
             </img>             
          </fieldset>
        </div>  
        <div id="dhtmlgoodies_tabView1" style="float=right:width:50%;padding:0.1% 0%,visibility:hidden">
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_2"> 
      	      <div class="bloc" id="bloc2_2_1"
               <fieldset>
                 <label id="summ_plot"
                   style="margin-left:2%">
                   Select & Plot Summary:
                 </label>
                 <select name="SummaryPlotType" 
                   id="summary_plot_type"
                   style="width:30%;height:5%;text-align;margin-right:2%">
                   <option value="Global_Tracks"> Global Tracks </option>
                   <option value="Local_Tracks"> Local Tracks </option>
                 </select>
                 <input name="DrawSummary" 
                      id="draw_summary"
                      value="DrawSummary" 
                      style="width:20%;"
                      onClick="DrawSelectedSummary();" 
                      type="submit">
                 </input>
		   <br/>
		   <br/>
                 <label id="slide_show"
                   style="margin-left:2%">
                   Slide Show of Summary Plots:
                 </label>
                 <input name="StartSLShow" 
                        id="start_slide_show"
                        value="|<<" 
                        onClick="ShowFirst();" 
                        type="image"
                        src="images/player_start.png">
                 </input>
                 <input name="PreviousSLShow" 
                        id="previous_slide_show"
                        value="<<" 
                        onClick="ShowPrev();" 
                        type="image"
                        src="images/player_rew.png">
                 </input>
                 <input name="PlaySLShow" 
                        id="play_slide_show"
                        value=">" 
                        onClick="StartSlideShow();" 
                        type="image"
                        src="images/player_play.png">
                 </input>
                 <input name="StopSLShow" 
                        id="stop_slide_show"
                        value="||" 
                        onClick="StopSlideShow();" 
                        type="image"
                        src="images/player_stop.png">
                 </input>
                 <input name="NextSLShow" 
                        id="next_slide_show"
                        value=">>" 
                        onClick="ShowNext();" 
                        type="image"
                        src="images/player_fwd.png">
                 </input>
                 <input name="EndSLShow" 
                        id="end_slide_show"
                        value=">>|" 
                        onClick="ShowLast();" 
                        type="image"
                        src="images/player_end.png">
                 </input>
	         <br/>
   		 <br/>
                 <input name="QtestResultLite" 
                   id="check_qtest_result_lite"
                   value="QTest Result" 
                   style="width:30%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                   onClick="CheckQualityTestResultsLite()" 
                   type="submit">
                 </input>  
                 <input name="QtestResultDetail" 
                   id="check_qtest_result_detail"
                   value="QTest Result Detail" 
                   style="width:30%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                   onClick="CheckQualityTestResultsDetail()" 
                   type="submit">
                 </input>  
               </fieldset>
              </div>
              <div class="block" id="summary_status_area" style="overflow:scroll;height:230px;width:100%;background:#FFF8C9"> 
       	      </div>
            </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_3" style="background:#A9FF84"> 
      	      <div class="bloc" id="bloc2_3_1" style="background:#A9FF84">
	        <fieldset>
	          <input type="radio" 
	                 class="radio" 
                         style="margin-right:2%"
                         onmouseover="ddrivetip('Global Histograms', '#EAFFF9', 120);"
		         onmouseout="hideddrivetip();"
                         id="global_histos" 
                         name="HistoTypeSelection">
                         Global
                  </input>
	          <input type="radio" 
	                 class="radio" 
                         style="margin-right:2%"
                         onmouseover="ddrivetip('Module Histograms', '#EAFFF9', 120);"
		         onmouseout="hideddrivetip();"
                         id="module_histos" 
                         name="HistoTypeSelection"
                         checked>
                         Modules
                  </input>
                  <select name="mod_num" 
                        id="module_numbers"
                        style="width:30%;"
                        onmouseover="ddrivetip('Module Numbers present in the setup', '#EAFFF9', 120);"
                        onmouseout="hideddrivetip();"
                  </select>
                  <input name="listhisto" 
                        id="list_histos"
                        value="Get Histo List" 
                        style="margin-left:2%;margin-top:2%"
                        onmouseover="ddrivetip('Get list of histograms for selected choice','#EAFFF9',200);"
                        onmouseout="hideddrivetip();"
                        onClick="RequestHistoList()" 
                        type="submit">
                    </input>
	        </fieldset>
              </div>
              <div class="bloc" id="bloc2_3_2">
                <fieldset>
                  <select size=12 multiple
                          style="width:100%;font-size:10pt;"
                          name="HistoListArea"
                          id="histolistarea">
                 </select>
                </fieldset>
              </div>
              <div class="bloc" id="bloc2_3_3"
                onmouseover="ddrivetip('Different drawing options for histograms','#EAFFF9',120);"
                onmouseout="hideddrivetip();">
                <fieldset style="background:#FFAD5A;">
	         <legend >Drawing Options</legend>
	          <input type="checkbox" 
	                 class="check" 
	      	   style="margin-right:2%"
                         id="logy" 
                         name="logy">
                         Toggle logy
                  </input>
                  <label id="zoom"
                        style="margin-left:15%">
                    Zoom on X-Axis:
                  </label> 
                 <input type="text"
                        style="width:13%;border:1px solid #000;" 
                        value=""
                        id="x-low" 
                        name="xLow">
                 </input>
                 <input type="text"
                        style="width:13%;border:1px solid #000;" 
                        value=""
                        id="x-high" 
                        name="xHigh">
                 </input>
                 <br/>
                 <input type="checkbox" 
	                class="check" 
                        style="margin-right:2%"
                        id="multizone" 
                        name="MultiZone">
                     Multiple Plot
                  </input>
                  <label id="rows"
                        style="margin-left:30%">
                    Rows:
                  </label> 
                 <input type="text"
                        style="width:5%;border:1px solid #000;margin-top:2%" 
                        value="1"
                        id="nrow" 
                        name="nRows">
                 </input>
                  <label id="cols"
                        style="margin-left:2%;margin-top:2%">
                    Columns:
                  </label> 
                 <input type="text"
                        style="width:5%;border:1px solid #000;margin-top:2%" 
                        value="1"
                        id="ncol" 
                        name="nColumns">
                 </input>
                 <br/>
                  <label id="drawing_option_label"
                     style="margin-left:5%;margin-top:2%">
                     DrawOption:
	          </label>
                  <select name="draw_opt" 
                        id="drawing_options"
                        style="width:15%;margin-top:2%"
                       <option value=" " SELECTED>Normal</option>
                       <option value="BOX">Box</option>
                       <option value="LEGO1">Lego1</option>
                       <option value="LEGO2">Lego2</option>
                       <option value="projection">Y-Projection</option>
                  </select>
                  <input name="drawhisto" 
                        id="draw_histos"
                        value="Draw Histogram(s)" 
                        style="width:35%;margin-left:60%;"
                        onClick="DrawSelectedHistos();" 
                        type="submit">
                   </input>
                  <br/>
                </fieldset>
              </div>
            </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_4"> 
      	      <div class="bloc" id="bloc2_4_1"
                onmouseover="ddrivetip('Select a sub-detector type and get the tree with summary histograms','#EAFFF9',120);"
                onmouseout="hideddrivetip();">
	        <fieldset>
                  <label id="structures"
                     style="margin-left:10%">
                     Sub-Detectors:
	          </label>
                  <select name="struc_name" 
                       id="structure_name"
                       style="width:20%;height:5%;text-align;margin-right:2%">
                       <option value="SiStrip/MechanicalView/TIB" SELECTED> TIB </option>
                       <option value="SiStrip/MechanicalView/TOB"> TOB </option>
                       <option value="SiStrip/MechanicalView/TEC/side_2"> TECF </option>
                       <option value="SiStrip/MechanicalView/TID/side_2"> TIDF </option>
                       <option value="SiStrip/MechanicalView/TEC/side_1"> TECB </option>
                       <option value="SiStrip/MechanicalView/TID/side_1"> TIDB </option>
                  </select>
                  <input name="listsummary" 
                        id="list_summary"
                        value="Get Tree" 
                        style="width:30%;margin-left:2%;margin-top:2%"
                        onClick="RequestSummaryHistoList()" 
                        type="submit">
                   </input>
	        </fieldset>
      	      </div>
	      </br>
   	      <div class="bloc" id="tree_list" style="overflow:scroll;height:300px;width:100%;background:#FFF;"> 
      	      </div> 
	    </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_5"> 
      	      <div class="bloc" id="bloc2_5_1"
                onmouseover="ddrivetip('Select a sub-detector type and get the tree with alarm','#EAFFF9',120);"
                onmouseout="hideddrivetip();">
	        <fieldset>
                  <label id="alarm_structures"
                     style="margin-left:10%">
                     Sub-Detectors:
	          </label>
                  <select name="struc_alarm" 
                       id="structure_for_alarm"
                       style="width:20%;height:5%;text-align;margin-right:2%">
                       <option value="SiStrip/MechanicalView/TIB" SELECTED> TIB </option>
                       <option value="SiStrip/MechanicalView/TOB"> TOB </option>
                       <option value="SiStrip/MechanicalView/TEC/side_2"> TECF </option>
                       <option value="SiStrip/MechanicalView/TID/side_2"> TIDF </option>
                       <option value="SiStrip/MechanicalView/TEC/side_1"> TECB </option>
                       <option value="SiStrip/MechanicalView/TID/side_1"> TIDB </option>
                  </select>
                  <input name="listalarm" 
                        id="read_alarm"
                        value="Get Alarms" 
                        style="width:30%;margin-left:2%;margin-top:2%"
                        onClick="RequestAlarmList()" 
                        type="submit">
                   </input>
	        </fieldset>
              </div>
   	      </br>
   	      <div class="bloc" id="alarm_list" style="overflow:scroll;height:200px;width:100%;background:#FFF;"> 
      	      </div> 
              <div class="block" id="status_area" style="overflow:scroll;height:100px;width:100%;background:#FFF8C9"> 
              </div>
	    </div>
          </div>
        </div>
    </fieldset>
  </div>
</form>

</body>
</html>
