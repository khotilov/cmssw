  <!-- The left frame: the canvas where all ME plots end up -->
  
  <div class = "theCanvas"
       id    = "theCanvas"
       style = "width:  70%  ; 
        	height: 90% ; 
        	float:  left ;">
     <fieldset style = "background:#DDEFFF;"> 
         <div id = "progressbar">	 
           <img id  = "progress_icon"
	        src = "images/loading.gif" 
		border = "0" /> 
           </img>
           <label class = "label"
                  id    = "progress_message"
                  style = "text-align:left;">
           </label>
         </div>
     </fieldset>
  </div>


<!--  <div class="bloc"  id="bloc2" style="width:44%; float:right;"> -->
   <div class = "dqmControls"
        id    = "dqmControls"
        style = "width:  30%   ; 
    	         height: 100%  ; 
                 float:  right ;">
    <fieldset style="background:#DDEFFF;">
        <div class="bloc"  id="bloc2_1" style="background:#C093FF;"
          onmouseover="ddrivetip('Different actions for the Client ', '#EAFFF9', 200);"
	  onmouseout="hideddrivetip();">
	  <fieldset>
               <input name="UpdateTrackerMap" 
                 id="create_tkmap"
                 value="Open Tk Map"
		 style="width:40%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                 onClick="CommonActions.OpenTrackerMapFrame()"
                 type="submit">                   
             </input>
          </fieldset>
        </div>  
        <div id="dhtmlgoodies_tabView1" style="float=right:width:50%;padding:0.1% 0%,visibility:hidden">
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_2"> 
      	      <div class="bloc" id="bloc2_2_1"
               <fieldset>
                 <label id="summ_plot"
                   style="margin-left:2%">
                   Select & Plot Summary:
                 </label>
                 <select name="SummaryPlotType" 
                   id="summary_plot_type"
                   style="width:30%;height:5%;text-align;margin-right:2%">
                   <option value="Global_Tracks"> Global Tracks </option>
                   <option value="Local_Tracks"> Local Tracks </option>
                 </select>
                 <input name="DrawSummary" 
                      id="draw_summary"
                      value="DrawSummary" 
                      style="width:30%;"
                      onClick="RequestHistos.DrawSelectedSummary();" 
                      type="submit">
                 </input>
		   <br/>
		   <br/>
                 <label id="slide_show"
                   style="margin-left:2%">
                   Slide Show of Summary Plots:
                 </label>
                 <input name="StartSLShow" 
                        id="start_slide_show"
                        value="|<<" 
                        onClick="SlideShow.ShowFirst();" 
                        type="image"
                        src="images/player_start.png">
                 </input>
                 <input name="PreviousSLShow" 
                        id="previous_slide_show"
                        value="<<" 
                        onClick="SlideShow.ShowPrev();" 
                        type="image"
                        src="images/player_rew.png">
                 </input>
                 <input name="PlaySLShow" 
                        id="play_slide_show"
                        value=">" 
                        onClick="SlideShow.StartSlideShow();" 
                        type="image"
                        src="images/player_play.png">
                 </input>
                 <input name="StopSLShow" 
                        id="stop_slide_show"
                        value="||" 
                        onClick="SlideShow.StopSlideShow();" 
                        type="image"
                        src="images/player_stop.png">
                 </input>
                 <input name="NextSLShow" 
                        id="next_slide_show"
                        value=">>" 
                        onClick="SlideShow.ShowNext();" 
                        type="image"
                        src="images/player_fwd.png">
                 </input>
                 <input name="EndSLShow" 
                        id="end_slide_show"
                        value=">>|" 
                        onClick="SlideShow.ShowLast();" 
                        type="image"
                        src="images/player_end.png">
                 </input>
	         <br/>
   		 <br/>
                 <input name="QtestResultLite" 
                   id="check_qtest_result_lite"
                   value="QTest Result" 
                   style="width:40%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                   onClick="RequestHistos.CheckQualityTestResultsLite()" 
                   type="submit">
                 </input>  
                 <input name="QtestResultDetail" 
                   id="check_qtest_result_detail"
                   value="QTest Result Detail" 
                   style="width:40%;margin-left:2%;margin-bottom:1%;margin-top:1%;margin-right:2%"
                   onClick="RequestHistos.CheckQualityTestResultsDetail()" 
                   type="submit">
                 </input>  
               </fieldset>
              </div>
              <div class="block" id="summary_status_area" style="overflow:scroll;height:370px;width:100%;background:#FFF8C9"> 
       	      </div>
            </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_4"> 
      	      <div class="bloc" id="bloc2_4_1"
                onmouseover="ddrivetip('Select a sub-detector type and get the tree with summary histograms','#EAFFF9',120);"
                onmouseout="hideddrivetip();">
	        <fieldset>
                  <label id="structures"
                     style="margin-left:10%">
                     Sub-Detectors:
	          </label>
                  <select name="struc_name" 
                       id="structure_name"
                       style="width:20%;height:5%;text-align;margin-right:2%">
                       <option value="MechanicalView/TIB" SELECTED> TIB </option>
                       <option value="MechanicalView/TOB"> TOB </option>
                       <option value="MechanicalView/TEC/side_2"> TECF </option>
                       <option value="MechanicalView/TID/side_2"> TIDF </option>
                       <option value="MechanicalView/TEC/side_1"> TECB </option>
                       <option value="MechanicalView/TID/side_1"> TIDB </option>
                  </select>
                  <input name="listsummary" 
                        id="list_summary"
                        value="Get Tree" 
                        style="width:30%;margin-left:2%;margin-top:2%"
                        onClick="RequestHistos.RequestSummaryHistoList()" 
                        type="submit">
                   </input>
	        </fieldset>
      	      </div>
	      </br>
   	      <div class="bloc" id="tree_list" style="overflow:scroll;height:450px;width:100%;background:#FFF;"> 
      	      </div> 
	    </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_5"> 
      	      <div class="bloc" id="bloc2_5_1"
                onmouseover="ddrivetip('Select a sub-detector type and get the tree with alarm','#EAFFF9',120);"
                onmouseout="hideddrivetip();">
	        <fieldset>
                  <label id="alarm_structures"
                     style="margin-left:10%">
                     Sub-Detectors:
	          </label>
                  <select name="struc_alarm" 
                       id="structure_for_alarm"
                       style="width:20%;height:5%;text-align;margin-right:2%">
                       <option value="MechanicalView/TIB" SELECTED> TIB </option>
                       <option value="MechanicalView/TOB"> TOB </option>
                       <option value="MechanicalView/TEC/side_2"> TECF </option>
                       <option value="MechanicalView/TID/side_2"> TIDF </option>
                       <option value="MechanicalView/TEC/side_1"> TECB </option>
                       <option value="MechanicalView/TID/side_1"> TIDB </option>
                  </select>
                  <input name="listalarm" 
                        id="read_alarm"
                        value="Get Alarms" 
                        style="width:30%;margin-left:2%;margin-top:2%"
                        onClick="RequestHistos.RequestAlarmList()" 
                        type="submit">
                   </input>
	        </fieldset>
              </div>
   	      </br>
   	      <div class="bloc" id="alarm_list" style="overflow:scroll;height:370px;width:100%;background:#FFF;"> 
      	      </div> 
              <div class="block" id="status_area" style="overflow:scroll;height:100px;width:100%;background:#FFF8C9"> 
              </div>
	    </div>
          </div>
          <div class="dhtmlgoodies_aTab">
	    <div class="bloc" id="bloc2_3" style="background:#A9FF84"> 
      	      <div class="bloc" id="bloc2_3_1" style="background:#A9FF84">
	        <fieldset>
	          <input type="radio" 
	                 class="radio" 
                         style="margin-right:2%"
                         onmouseover="ddrivetip('Global Histograms', '#EAFFF9', 120);"
		         onmouseout="hideddrivetip();"
                         id="global_histos" 
                         name="HistoTypeSelection">
                         Global
                  </input>
	          <input type="radio" 
	                 class="radio" 
                         style="margin-right:2%"
                         onmouseover="ddrivetip('Module Histograms', '#EAFFF9', 120);"
		         onmouseout="hideddrivetip();"
                         id="module_histos" 
                         name="HistoTypeSelection"
                         checked>
                         Modules
                  </input>
                  <select name="mod_num"
                    id="module_numbers"
                    style="margin-left:2%;position:absolute;z-index:0;width:120px;clip:rect(0px,120px,22px,100px);"
                  onChange="EditableSelect.SetSelectedValue();">
                  </select>
                  <input type="text"
                     name="mod_num_edit"
                     id="module_number_edit"
                     style="margin-left:2%;position:absolute;z-index:1000;width:100px;"
                  </input>
                  <br/>
                  <br/>
                  <br/>
                  <input name="listhisto" 
                        id="list_histos"
                        value="Get Histo List" 
                        style="margin-left:0%;margin-top:-4%;float:right;"
                        onmouseover="ddrivetip('Get list of histograms for selected choice','#EAFFF9',200);"
                        onmouseout="hideddrivetip();"
                        onClick="RequestHistos.RequestHistoList()" 
                        type="submit">
                  </input>
	        </fieldset>
              </div>
              <div class="bloc" id="bloc2_3_2">
                <fieldset>
                  <select size=12 multiple
                          style="width:100%;height:350px;font-size:10pt;"
                          name="HistoListArea"
                          id="histolistarea">
                 </select>
                </fieldset>
              </div>
              <div class="bloc" id="bloc2_3_3"
                onmouseover="ddrivetip('Different drawing options for histograms','#EAFFF9',120);"
                onmouseout="hideddrivetip();">
                <fieldset style="background:#FFAD5A;">
	         <legend >Drawing Options</legend>
	          <input type="checkbox" 
	                 class="check" 
	      	   style="margin-right:2%"
                         id="logy" 
                         name="logy">
                         Toggle logy
                  </input>
                  <label id="zoom"
                        style="margin-left:15%">
                    Zoom on X-Axis:
                  </label> 
                 <input type="text"
                        style="width:13%;border:1px solid #000;" 
                        value=""
                        id="x-low" 
                        name="xLow">
                 </input>
                 <input type="text"
                        style="width:13%;border:1px solid #000;" 
                        value=""
                        id="x-high" 
                        name="xHigh">
                 </input>
                 <br/>
                  <label id="drawing_option_label"
                     style="margin-left:5%;margin-top:2%">
                     DrawOption:
	          </label>
                  <select name="draw_opt" 
                        id="drawing_options"
                        style="width:30%;margin-top:2%"
                       <option value=" " SELECTED>Normal</option>
                       <option value="BOX">Box</option>
                       <option value="LEGO1">Lego1</option>
                       <option value="LEGO2">Lego2</option>
                       <option value="projection">Y-Projection</option>
                  </select>
                  <input name="drawhisto" 
                        id="draw_histos"
                        value="Draw Histogram(s)" 
                        style="width:35%;margin-left:60%;"
                        onClick="RequestHistos.DrawSelectedHistos();" 
                        type="submit">
                   </input>
                  <br/>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
    </fieldset>
  </div>
</form>
<script type="text/javascript">
   // Addig the selected value from a select menu
   // to a text input (editable select)
   var EditableSelect = {};
   EditableSelect.SetSelectedValue = function() {
   var aobj = $('module_numbers');
   if (aobj != null) {
     var value =  aobj.options[aobj.selectedIndex].value;
     var bobj = $('module_number_edit');
     if (bobj != null) {
       bobj.value = value;
     }   
   }
 }
</script>
