[output]
formats = pdf png root
makeSummary = False
defautlOutputPath = fig/SingleMu_ReReco
cachePath = .DQMCache

[dqmServer]
url = https://cmsweb.cern.ch/dqm/offline
type = offline_data
mask = .*/SingleMu/.*Run2011.*PromptReco.*v*.*
#mask = .*/SingleMu/.*Run2011.*PromptReco.*v1.*,.*/SingleMu/.*Run2011.*PromptReco.*v4.*
#used to speed things up only
#mask = .*/SingleElectron/.*Run2011.*PromptReco.*v*.*
#mask = .*/SingleMu/.*Run2011.*ReReco.*v*.*
#mask = .*/StreamHLTMON_bla/.*Run2011.*Express.*v*.*,.*/StreamExpress/.*Run2011.*Express.*v*.*
#mask = .*/SingleMu/.*Run2011.*ReReco.*v*.*

[styleDefaults]
canvasSize = 1050x800
pageSize = A4
lineColor = 1
markerStyle = 8
markerSize = 0.5
markerColor = 1
legendPosition = 0.7 0.9 1 1
name = Data
annotationSize = 0.025
annotationColor = 12
annotationAngle = 90
significanceThreshold = 3.0
ksThreshold = 0.001
xMode = runNumbers20
histoThreshold = 10

[reference]
runs=176982,165088,175045,176023
name = Reference
lineColor = 41
fillColor = 5
