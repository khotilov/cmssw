  	 alt	     = "picture geometry:748x566"
  	 onload      = "innerLoading('bindingOne','baseImage1')"
  	 onclick     = "innerTransport(event)"
	 onmouseover = "this.T_SHADOWWIDTH=4; 
	 		this.T_OPACITY    =70;
	     		this.T_FONTCOLOR  ='#000000';
	     		this.T_WIDTH	  =200;
	     		return escape('Click to send to pan/zoom area')"
