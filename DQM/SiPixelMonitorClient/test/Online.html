<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-strict.dtd"> 
<html xmlns    = " http://www.w3.org/1999/xhtml" 
      xml:lang = "en" 
      lang     = "en"> 

 <head>
  <title>SiPixel DQM Viewer</title>
  <meta http-equiv = "content-type" 
        content    = "text/html; charset=utf-8" />
  <meta name       = "keywords" 
        content    = "css, stylesheets, form" />
  <link rel = "stylesheet" type = "text/css" href = "css_files/Online.css"             />
  <link rel = "stylesheet" type = "text/css" href = "css_files/tab-view.css"           />
  <link rel = "stylesheet" type = "text/css" href = "css_files/context-menu.css"       />
  <link rel = "stylesheet" type = "text/css" href = "css_files/folder-tree-static.css" />
  <link rel = "stylesheet" type = "text/css" href = "css_files/IMGC.css"               />
  <script type = "text/javascript" src = "WebLib.js">                                  </script> 
  <script type = "text/javascript" src = "js_files/tab-view.js">                       </script>
  <script type = "text/javascript" src = "js_files/scriptaculous/lib/prototype.js">    </script>
  <script type = "text/javascript" src = "js_files/scriptaculous/src/scriptaculous.js"></script>
  <script type = "text/javascript" src = "js_files/scriptaculous/lib/moo.fx.js">       </script>
  <script type = "text/javascript" src = "js_files/IMGC.js">                           </script>
  <script type = "text/javascript">
   function CloseUpperWindow()
   {
    var frameSet = parent.document.getElementsByTagName("frameset") ;
    frameSet[0].setAttribute("rows","0,100%") ;
   }
  </script> 
 </head>
 
 <body onresize = "IMGC.repaintUponResize()"
       onload   = "CloseUpperWindow()">
  <form id     = "theWholeForm"
  	action = "javascript:void%200">

   <!-- The left frame: the canvas where all ME plots end up -->
   
   <div class = "theCanvas"
  	id    = "theCanvas"
  	style = "width:  70%  ; 
	         height: 100% ; 
		 float:  left ;">
    <fieldset id    = "theCanvasField"
              style = "background: #225587;
	               width:      95%;
		       height:     100%;">
     <legend >
      Drawing Canvas
     </legend>
     <div id	= "mainContainer"
          align = "center">

      <!-- The canvas control buttons -->
      <div  id    = "controls">
       <button type    = "submit"
               class   = "controlButton"
               id      = "fourXfour"
               value   = "4x4">4x4
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "normalSize"
               value   = "=">=
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "smallerSize"
               value   = "-">-
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "firstPage"
               value   = "<<">&lt;&lt;
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "previousPage"
               value   = "<">&lt;
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "nextPage"
               alt     = "Next page"
               value   = ">">&gt;
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "lastPage"
               value   = ">>">&gt;&gt;
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "largerSize"
               value   = "+">+
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "maximizeSize"
               value   = "M">M
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "twoXtwo"
               value   = "2x2">2x2
       </button>
       <span> | </span>
       <button type    = "submit"
               class   = "controlButton"
               id      = "oneXone"
               value   = "1x1">1x1
       </button>
      </div>
      <p/>

      <!-- Where the ME provenance (folder and name) is displayed when the user moves the mouse around -->
      <div id	= "imgTitleDiv">
       <input id    = "imgTitle"
              class = "inputText"
              type  = "text"
              value = ""/>
      </div>
      <p/>

      <!-- The actual canvas where ME plots are displayed -->
      <div  id    = "canvasBorder">
       <div id    = "imageCanvas"
            style = "position: relative">
       </div>
      </div>
      
     </div>

<!--- Will fix this part insome later release 
     <div class = "demo"
          style = "position: absolute; top: 510px; left: 10px; width:650px; height:60px;">
      <div class = "example"
           id	 = "demo-all"
           style = "float: none;">
       <div style = "position: relative; top:8px; left:8px; height:60px;" 
            class = "someText">
        <center>
	 ME Data
	</center>
	<p/>
        <input id    = "traceRegion"
               class = "someText"
               type  = "text"
               size  = "128"
               value = ""/>
       </div>
      </div>
     </div>
 -->

    </fieldset>
   </div>

   <!-- The right frame: the DQM controls -->
   
   <div class = "dqmControls"
       id    = "dqmControls"
       style = "width:  30%   ; 
                height: 100%  ; 
		float:  right ;">
        
      <!-- Following is the area of the client control buttons: -->
      <fieldset style = "background:#DDEFFF;">
      <legend>Client Controls</legend>
          <div class="bloc"  id="bloc2_1" style="background:#C093FF;">
             <div id = "dhtmlgoodies_tabView1" 
                  style = "float:  right;
	                  width:  300px;">
             <div class = "dhtmlgoodies_aTab">
                <div class = "bloc" 
                     id	   = "bloc2_2">
		      <!-- These are the non-expert action buttons: -->
                      <input name    = "summary"
                             id      = "create_summary"
                             class   = "controlButton"
                             value   = "Update Summary"
                             onClick = "ClientActions.CreateSummary()"
                             type    = "submit">
                      </input>
                      <input name    = "QtestResult"
                             id      = "check_qtest_result"
                             class   = "controlButton"
                             value   = "Update QTests"
                             onClick = "ClientActions.CheckQualityTestResults()"
                             type    = "submit">
                      </input>
                </div>
             </div>
             <div class = "dhtmlgoodies_aTab">
                <div class = "bloc" 
                     id	   = "bloc2_3">
		      <!-- These are the expert action buttons: -->
                      <input name    = "subscribe"
                             id      = "subscribe_all"
                             class   = "controlButton"
                             value   = "Subscribe All"
                             onClick = "ClientActions.SubscribeAll()"
                             type    = "submit">
                      </input>
                      <input name    = "collate"
                             id      = "collate_me"
                             class   = "controlButton"
                             value   = "Collate MEs"
                             onClick = "ClientActions.CollateME()"
                             type    = "submit">
                      </input>
                      <input name    = "summary"
                             id      = "create_summary"
                             class   = "controlButton"
                             value   = "Update Summary"
                             onClick = "ClientActions.CreateSummary()"
                             type    = "submit">
                      </input>
                      <input name    = "QtestResult"
                             id      = "check_qtest_result"
                             class   = "controlButton"
                             value   = "Update QTests"
                             onClick = "ClientActions.CheckQualityTestResults()"
                             type    = "submit">
                      </input>
                      <input name    = "save"
                             id      = "save_to_file"
                             class   = "controlButton"
                             value   = "Save All"
                             onClick = "ClientActions.SaveToFile()"
                             type    = "submit">
                      </input>
                </div>
             </div>
	     
             <fieldset>
             <legend>Tracker Map Controls</legend>
                <input name    = "listMECommand"
                       id      = "list_ME_command"
                       class   = "controlButton"
                       value   = "Get ME List"
                       onClick = "RequestHistos.RequestMEList('CB')"
                       type    = "submit">

                </input>
                <label id      = "MEList"
                       class   = "label">
                 ME list:
                </label>
                <select name   = "strucMEList"
        	        class  = "selector"
        	        id     = "monitoring_element_list">
                </select>
                <p/>
                <input name    = "UpdateTrackerMap"
                       id      = "create_tkmap"
                       class   = "controlButton"
                       value   = "Create view"
                       onClick = "ClientActions.CreateTrackerMap()"
                       type    = "submit">
                </input>
                <label id      = "MEList"
                       class   = "label">
                 Refresh:
                </label>
                <select name   = "refreshInterval"
        	        class  = "selector"
        	        id     = "refreshInterval"
        	        onchange = "SvgMap.changeRefreshInterval()">
                   <option          value = "10000" >10 sec</option>
                   <option selected value = "30000" >30 sec</option>
                   <option	    value = "60000" > 1 min</option>
                   <option	    value = "120000"> 2 min</option>
                </select>
	        <div id = "progressIcon">	
	           <img src="images/loading.gif" border="0"> &nbsp; Please, wait, loading...
	        </div>
             </fieldset>
             </div>
          </div>
       </fieldset>
     
       <!-- Following is the area to display the trees: -->
       <fieldset style = "background:#DDEFFF;">
       <label>Detector Trees</label>
          <div id = "dhtmlgoodies_tabView2" 
               style = "float:  right;
	                width:  300px;">
          <div class = "dhtmlgoodies_aTab">
             <div class = "bloc" 
                  id	= "bloc2_4">
                <div class = "bloc" 
                     id    = "bloc2_4_1">
                   <label id    = "structures"
                          style = "margin-left:1%">
                    Sub-Detectors:
                   </label>
                      <select name  = "struc_name"
                              id    = "structure_for_module"
                              class = "selector">
                         <option value = "Tracker" SELECTED> ALL PIXELS									      </option>
                         <option value = "Tracker/PixelBarrel"> BPIX  									      </option>
                         <option value = "Tracker/PixelEndcap"> FPIX  									      </option>
                         <option value = "Tracker/PixelBarrel/Shell_mI"> BPIX/Shell_mI							      </option>
                         <option value = "Tracker/PixelBarrel/Shell_mO"> BPIX/Shell_mO							      </option>
                         <option value = "Tracker/PixelBarrel/Shell_pI"> BPIX/Shell_pI							      </option>
                         <option value = "Tracker/PixelBarrel/Shell_pO"> BPIX/Shell_pO							      </option>
                         <option value = "Tracker/PixelEndcap/HalfCylinder_mI"> FPIX/HalfCylinder_mI  					      </option>
                         <option value = "Tracker/PixelEndcap/HalfCylinder_mO"> FPIX/HalfCylinder_mO  					      </option>
                         <option value = "Tracker/PixelEndcap/HalfCylinder_pI"> FPIX/HalfCylinder_pI  					      </option>
                         <option value = "Tracker/PixelEndcap/HalfCylinder_pO"> FPIX/HalfCylinder_pO  					      </option>
                         <option value = "Tracker/PixelEndcap/HalfCylinder_pO/Disk_1/Blade_01/Panel_1"> FPIX/HalfCylinder_pO/Disk_1/Blade_01/Panel_1</option>
                      </select>
                      <input name    = "listmodule"
                             id	     = "list_module"
                             class   = "controlButton"
                             value   = "Get Tree"
                             onClick = "RequestHistos.RequestModuleTree()"
                             type    = "submit">
                      </input>
                </div>
                </br>
                <div class = "bloc" 
	             id    = "modtree_list" 
	             style = "overflow:scroll;height:300px;width:100%;background:#FFF;">
                </div>
             </div>
          </div>
          <div class = "dhtmlgoodies_aTab">
             <div class = "bloc" 
                  id	= "bloc2_5">
                <div class = "bloc" 
                     id    = "bloc2_5_1">
                   <label id    = "structures"
                          class = "label">
                    Sub-Detectors:
                   </label>
                      <select name  = "struc_name"
                              id    = "structure_name"
                              class = "selector">
                         <option value = "Tracker" SELECTED> ALL PIXELS </option>
                         <option value = "Tracker/PixelBarrel"> BPIX    </option>
                         <option value = "Tracker/PixelEndcap"> FPIX    </option>
                      </select>
                      <input name    = "listsummary"
                             id      = "list_summary"
                             class   = "controlButton"
                             value   = "Get Tree"
                             onClick = "RequestHistos.RequestSummaryHistoList()"
                             type    = "submit">
                      </input>
                </div>
                </br>
                <div class = "bloc" 
	             id    = "tree_list" 
	             style = "overflow:scroll;height:300px;width:100%;background:#FFF;">
                </div>
             </div>
          </div>
          <div class = "dhtmlgoodies_aTab">
             <div class = "bloc" 
	          id    = "bloc2_6">
                <div class = "bloc" 
		     id    = "bloc2_6_1">
                   <label id    = "alarm_structures"
                          class = "label">
                    Sub-Detectors:
                   </label>
                      <select name  = "struc_alarm"
                              id    = "structure_for_alarm"
                              class = "selector">
                         <option value = "Tracker" SELECTED> ALL PIXELS </option>
                         <option value = "Tracker/PixelBarrel"> BPIX    </option>
                         <option value = "Tracker/PixelEndcap"> FPIX    </option>
                      </select> 
                      <input name    = "listalarm"
                             id      = "read_alarm"
                             class   = "controlButton"
                             value   = "Get Alarms"
                             onClick = "RequestHistos.RequestAlarmList()"
                             type    = "submit">
                      </input>
                </div>
                </br>
                <div class = "bloc" 
	             id    = "alarm_list" 
	             style = "overflow:scroll;height:200px;width:100%;background:#FFF;">
                </div>
                <div class = "block" 
	             id    = "status_area" 
	             style = "overflow:scroll;height:100px;width:100%;background:#FFF8C9">
                </div>
             </div>
          </div>
      </fieldset>
   </div>
  </form>
  
  <script type="text/javascript">
   initTabs('dhtmlgoodies_tabView1', Array('Non-expert Actions','Expert Actions'), 0, '99.5%','100%');
   initTabs('dhtmlgoodies_tabView2', Array('Single Module View','Summary View','Alarm View'), 0, '99.5%','100%');
  </script>
  
 </body>
 
</html>
