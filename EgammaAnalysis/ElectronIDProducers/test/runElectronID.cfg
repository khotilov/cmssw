process runElectronID = {

  untracked PSet maxEvents = {untracked int32 input = 100}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  	source = PoolSource { 
          untracked vstring fileNames = {
            '/store/relval/2008/2/11/RelVal-RelValZEE-1202721222/0000/0A6DB50E-DBD8-DC11-A151-0030487C6090.root'
	  }
          untracked uint32 debugVerbosity = 1
          untracked bool   debugFlag     = false
	}

    include "EgammaAnalysis/ElectronIDProducers/data/electronId.cfi"
    path p = {electronId}

    module out = PoolOutputModule {
	untracked string fileName = "electrons.root"
	untracked vstring outputCommands = {
	    "drop *",
	    "keep edmHepMCProduct_*_*_*",
	    "keep recoClusterShape_*_*_*",
	    "keep *_pixelMatchGsfElectrons_*_*",
	    "keep *_electronId_*_*"
	}
    }
    endpath outpath = { out }
}
