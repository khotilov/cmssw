process ANAL = {
        source = PoolSource {
 	            untracked vstring fileNames = {"file:/tmp/tumanov/digi.root"}
	         }

        es_source = PoolDBESSource { VPSet toGet = {
                                      {string record = "CSCChamberMapRcd"
                                       string tag    = "CSCChamberMap"}
                                     }

                                     string timetype = "runnumber"
                                     string connect = "frontier://FrontierDev/CMS_COND_CSC"

                         PSet DBParameters = {
                                     untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
                                     untracked uint32 authenticationMethod = 1
                         }
                                    }



	module analyzer = DigiAnalyzer {

	}	

	include "EventFilter/CSCRawToDigi/data/cscPacker.cfi"

	module out = PoolOutputModule {
                untracked string fileName ="/tmp/tumanov/rawdata.root"

        }


	path p = { cscpacker}
	endpath e = {out}
}
