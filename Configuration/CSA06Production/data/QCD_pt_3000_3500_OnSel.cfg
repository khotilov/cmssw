process P  = {
   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   # initialize MessageLogger
   include "FWCore/MessageLogger/data/MessageLogger.cfi"

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 123456789
         untracked uint32 g4SimHits = 9876
         untracked uint32 mix = 12345
      }
   }

  untracked PSet options = {
     untracked bool makeTriggerResults = false
     vstring listOfTriggers = {}
  }
   
  source = PythiaSource 
  { 
  untracked int32 maxEvents = 2
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

  include "Configuration/Generator/data/PythiaUESettings.cfi"

  vstring processParameters = {
       'MSEL=1               ! QCD high pT processes',
       'CKIN(3)=3000.          ! minimum pt hat for hard interactions',
       'CKIN(4)=3500.          ! maximum pt hat for hard interactions'    
    }

   }
  }

  include "Configuration/StandardSequences/data/Reconstruction.cff"
  include "Configuration/StandardSequences/data/Simulation.cff"
  include "Configuration/StandardSequences/data/MixingNoPileUp.cff"
  include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"

  path p1 = {simulation}
  path p2 = {reconstruction} # reconstruction

  # Event output
  include "Configuration/EventContent/data/EventContent.cff"
  module FEVT = PoolOutputModule
  {
    using FEVTSIMEventContent
    untracked string fileName = "qcd_pt_3000_3500.root"
    untracked PSet datasets ={
        untracked PSet dataset1 = {
            untracked string dataTier = "FEVT"
        }

    }
  }

  endpath outpath = {FEVT}
  schedule = {p1,p2,outpath}
}

