process P  = {
   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   # initialize MessageLogger
   include "FWCore/MessageLogger/data/MessageLogger.cfi"

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 12345678
         untracked uint32 g4SimHits = 9876
         untracked uint32 mix = 12345
      }
   }
   
  untracked PSet options = {
     untracked bool makeTriggerResults = false
     vstring listOfTriggers = {}
  }
 
  source = PythiaSource 
  { 
  untracked int32 maxEvents = 2
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

  include "Configuration/Generator/data/PythiaUESettings.cfi"

  vstring processParameters = {
	    'MSEL=10',
	    'CKIN(3)=300.          ! minimum pt hat for hard interactions',
            'CKIN(4)=500.          ! maximum pt hat for hard interactions'    
    }

   }
  }

  include "Configuration/StandardSequences/data/StandardFragment_OnSel.cff"

  replace FEVT.fileName ="Photon_jets_pt_300_500_sim.root"

  schedule = {ps,outpath}
   
}
