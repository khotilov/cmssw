process P  = 
{
   # initialize  MessageLogger
   include "FWCore/MessageService/data/MessageLogger.cfi"
   
   service = Timing {}
   
   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 987654321
         untracked uint32 g4SimHits = 9876
      }
   }
   
   source = PythiaSource 
{ 
  untracked int32 maxEvents = 2
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

  include "Configuration/Generator/data/PythiaUESettings.cfi"

    vstring processParameters = {
        "MSEL=0                  !User defined processes",
        "MSUB(2)=1               !Incl W production",
       #"MSTJ(41)=1              !switch off QED brehmsstrahlung",
        "MDME(190,1) = 0            !W decay into dbar u",
        "MDME(191,1) = 0            !W decay into dbar c",
        "MDME(192,1) = 0            !W decay into dbar t",       
        "MDME(194,1) = 0            !W decay into sbar u",
        "MDME(195,1) = 0            !W decay into sbar c",
        "MDME(196,1) = 0            !W decay into sbar t",       
        "MDME(198,1) = 0            !W decay into bbar u",
        "MDME(199,1) = 0            !W decay into bbar c",
        "MDME(200,1) = 0            !W decay into bbar t",        
        "MDME(205,1) = 0            !W decay into bbar tp",
        "MDME(206,1) = 1            !W decay into e+ nu_e",
        "MDME(207,1) = 0            !W decay into mu+ nu_mu",
        "MDME(208,1) = 0            !W decay into tau+ nu_tau"      

    }

  }
}

    module genfilter = PythiaFilter
    {
       untracked int32 ParticleID = 11
       untracked double MinPt = 7. 
       untracked double MinEta = -2.7
       untracked double MaxEta = 2.7
       untracked int32 Status = 3
       untracked int32 MotherID = 24
    }

   path p0 = {genfilter}


   # event vertex smearing - applies only once (internal check)
   # Note : all internal generators will always do (0,0,0) vertex
   #
   include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

   # G4 detector simulation and digitization with Ecalzero-suppression
   # (the cff returns the sequence doG4SimHitsDigiEcalZeroSup that
   #  can be used in the path)
   #
   include "SimG4Core/Application/data/SIM-DIGIWithEcalZeroSuppression.cff"

   # now the order of execution
   #   
   path p1 = {genfilter, VtxSmeared, doG4SimHitsDigiEcalZeroSup}
   
   
   # Event, etc. output
   #
   module GEN-SIM-DIGI = PoolOutputModule { 

  untracked PSet datasets = {
    untracked PSet dataset1 = {
      untracked string dataTier = "GEN" 
    }
    untracked PSet dataset2 = {
      untracked string dataTier = "SIM" 
    }
    untracked PSet dataset3 = {
      untracked string dataTier = "DIGI" 
    }
  }
     untracked string fileName = "Wenu.root" 
     untracked PSet SelectEvents = {
        vstring SelectEvents = {"p0"}
    }
   }

   endpath outpath = { GEN-SIM-DIGI }
   
}		
