process Gen = {

   untracked PSet maxEvents = {untracked int32 input = -1}

   untracked PSet configurationMetadata = {
           untracked string version = "31970"
           untracked string name = "31970"
           untracked string annotation = "tt+jets exclusive sample with ptjet gt 70 GeV and Rmatch eq 0.7"
   }

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10
    
   service = RandomNumberGeneratorService
   { 
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
         untracked uint32 g4SimHits  = 11
         untracked uint32 mix        = 12345
      }
   }
   # physics event generation
   #

  source = AlpgenSource
  { 
     
   untracked vstring fileNames = {"file:tt0j_mT_70"}
  
   untracked int32 pythiaPylistVerbosity = 1
   untracked bool pythiaHepMCVerbosity = false

   # put here the cross section of your process (in pb)
   untracked double crossSection = 1.0 
   # put here the efficiency of your filter (1. if no filter)
   untracked double filterEfficiency = 1.

   PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = { 
        "pythiaUESettings",
        "pythia"
    }
vstring pythiaUESettings = {
      'PARP(61)=0.15',
      'PARP(72)=0.15',
      'PARJ(81)=0.15',
      'MSTP(3)=1',
      'PARP(67)=1',
      'PARP(71)=4',
      'PARJ(42)=0.52',
      'PARJ(21)=0.40',
      'PARJ(54)=-0.031',
      'PARJ(55)=-0.0041',
      'PARP(82)=2.9',
#standard settings:
      'MSTJ(11)=3     ! Choice of the fragmentation function',
      'MSTJ(22)=2     ! Decay those unstable particles',
      'PARJ(71)=10 .  ! for which ctau  10 mm',
      'MSTP(2)=1      ! which order running alphaS',
      'MSTP(33)=0     ! no K factors in hard cross sections',
      'MSTP(51)=7     ! structure function chosen',
      'MSTP(81)=1     ! multiple parton interactions 1 is Pythia default',
      'MSTP(82)=4     ! Defines the multi-parton model',
      'MSTU(21)=1     ! Check on possible errors during program execution',
### check that these two correspond to 2.5 at 14 TeV
#      'PARP(82)=1.9409   ! pt cutoff for multiparton interactions',
#      'PARP(89)=1960. ! sqrts for which PARP82 is set',
      'PARP(83)=0.5   ! Multiple interactions: matter distrbn parameter',
      'PARP(84)=0.4   ! Multiple interactions: matter distribution parameter',
      'PARP(90)=0.16  ! Multiple interactions: rescaling power',
#      'PARP(67)=2.5    ! amount of initial-state radiation',
#      'PARP(85)=1.0  ! gluon prod. mechanism in MI',
      'PARP(85)=0.33  ! from CMS note 2005/013',
#      'PARP(86)=1.0  ! gluon prod. mechanism in MI',
      'PARP(86)=0.66  ! from CMS note 2005/013',
      'PARP(62)=1.25   ! ',
      'PARP(64)=0.2    ! ',
      'MSTP(91)=1     !',
      'PARP(91)=2.1   ! kt distribution',
      'PARP(93)=15.0  ! '
}
    vstring pythia = {
        'MSEL=0              !(D=1)',
        'MSTP(143)=1         !Call the matching routine in ALPGEN'
    }	
  }

# Alpgen parameters
    PSet GeneratorParameters = { 
      vstring parameterSets =  { "generator" }
      vstring generator = 
       {         
        "IXpar(2) = 1            ! inclus./exclus. sample: 0/1",
        "RXpar(1) = 70.          ! ETCLUS : minET(CLUS)",
        "RXpar(2) = 0.7          ! RCLUS  : deltaR(CLUS)"
      }
    }
  }



#this filters out empty (rejected by matching) events from the PoolOutputModule
   module filter = AlpgenEmptyEventFilter {}

   path p1 = {filter}

   # Event output
   include "Configuration/EventContent/data/EventContent.cff"
   module GEN = PoolOutputModule 
   { 
	untracked string fileName = "tt0j_mT_70_GEN_lambdaqcd_down.root"
        untracked PSet SelectEvents = {
           vstring SelectEvents = {"p1"}
        }
   }

   endpath outpath = {GEN}

}
