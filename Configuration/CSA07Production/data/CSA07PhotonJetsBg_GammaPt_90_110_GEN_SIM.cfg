process Sim  = {

   untracked PSet maxEvents = {untracked int32 input = 14000000}

   untracked PSet configurationMetadata = {
           untracked string version = "$Revision: 1.1 $"
           untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/CSA07Production/data/CSA07PhotonJetsBg_GammaPt_90_110_GEN_SIM.cfg,v $"
           untracked string annotation = "Photon+Jet Ptgamma 90-110 for CSA07 HCAL DPG"
   }


   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10
      
   service = RandomNumberGeneratorService
   { 
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
         untracked uint32 g4SimHits  = 11
         untracked uint32 mix        = 12345
      }
   }



  source = PythiaSource 
  { 
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0
    
  untracked double crossSection = 3.715e+07
  untracked double filterEfficiency = 0.000038


  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

   include "GeneratorInterface/GenFilters/data/PythiaUESettingsForGammaJetWithBg.cfi"
   vstring processParameters = {
            'MSEL=0       ',
            'MSUB(14)=1   ',
            'MSUB(29)=1   ',
            'MSUB(114)=1  ',
            'MSUB(115)=1  ',

            'MSUB(11)=1   ',
            'MSUB(12)=1   ',
            'MSUB(13)=1   ',
            'MSUB(15)=1   ',
            'MSUB(16)=1   ',
            'MSUB(18)=1   ',
            'MSUB(19)=1   ',
            'MSUB(20)=1   ',
            'MSUB(28)=1   ',
            'MSUB(30)=1   ',
            'MSUB(31)=1   ',
            'MSUB(53)=1   ',
            'MSUB(68)=1   ',

            'CKIN(3)=45          ! minimum pt hat for hard interactions',
            'CKIN(4)=220          ! maximum pt hat for hard interactions'
  }   

    }
   }

  include "GeneratorInterface/GenFilters/data/PythiaFilterGammaJetWithBg.cfi"

  replace gj_filter.MinPhotonPt=90
  replace gj_filter.MaxPhotonPt=110
  replace gj_filter.MaxEvents=500


   include "Configuration/StandardSequences/data/Simulation.cff"
   include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
   include "Configuration/StandardSequences/data/MixingNoPileUp.cff"

#  path p1 = {gj_filter}
  path p1 = {gj_filter,psim}

   # Event output
   include "Configuration/EventContent/data/EventContent.cff"
   
   module GEN-SIM = PoolOutputModule 
   { 
     	using FEVTSIMEventContent
	untracked string fileName = "gamma_jet_bg.root"
    	untracked PSet dataset ={	
        	untracked string dataTier = "GEN-SIM"
    		}
        untracked PSet SelectEvents = {
        vstring SelectEvents = {"p1"}
    }		
   }

   endpath outpath = {GEN-SIM}
   schedule = {p1,outpath}
}
