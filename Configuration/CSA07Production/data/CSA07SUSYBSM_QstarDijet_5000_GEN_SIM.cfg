process Sim  = {

   untracked PSet maxEvents  =  {untracked int32 input  = 1 }
   
  # Added configurationMetadata -- Jeff
   untracked PSet configurationMetadata = {
        untracked string version = "$Revision: 1.1 $"
	untracked string name = $Source: /local/projects/CMSSW/rep/CMSSW/Configuration/CSA07Production/data/CSA07SUSYBSM_QstarDijet_5000_GEN_SIM.cfg,v $"
	untracked string annotation = "CSA07SUSYBSM_QstarDijet_5000"
   }

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10


   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 1234567
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 9876543
         untracked uint32 g4SimHits = 9876
	 untracked uint32 mix = 12345   
      }
   }
   
  source = PythiaSource 
  { 

  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 1
  
  # put here the cross section of your process (in pb)
  untracked double crossSection = 0.03228
  # put here the efficiency of your filter (1. if no filter)
  untracked double filterEfficiency = 1.

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

  include "Configuration/Generator/data/PythiaUESettings.cfi"

  vstring processParameters = {
            'MSEL=0                    !(D=1) to select between full user control (0, then use MSUB) and some preprogrammed alternative',
	    'MSTP(6)=1                 ! excited quarks',
            'MSUB(147)=1               ! dstar production',
            'MSUB(148)=1               ! ustar production',
            'PMAS(343,1)=5000.0        ! d* mass',
            'PMAS(344,1)=5000.0        ! u* mass',
            'RTCM(41)=5000.0           ! Lambda Scale equals qstar mass',
            'RTCM(43)=1.0              ! f=1   SM coupling',
            'RTCM(44)=1.0              ! fprime=1  SM coupling',
            'RTCM(45)=1.0              ! f_s=1 SM coupling',
            'MDME(4145,1)= 1           !d* -> d g',
            'MDME(4146,1)= 0           !d* -> d gamma',
            'MDME(4147,1)= 0           !d* -> d Z',
            'MDME(4148,1)= 0           !d* -> u W-',
            'MDME(4149,1)= 1           !u* -> u g',
            'MDME(4150,1)= 0           !u* -> u gamma',
            'MDME(4151,1)= 0           !u* -> u Z',
            'MDME(4152,1)= 0           !u* -> d W+'
    
    }
 
   }
  }

     # Added Configuration/StandardSequences -- Jeff
   include "Configuration/StandardSequences/data/Simulation.cff"
   include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
   include "Configuration/StandardSequences/data/MixingNoPileUp.cff"

   # Added event output -- Jeff

   # Event output

   path p1 = {psim} # simulation

   include "Configuration/EventContent/data/EventContent.cff"
   #! Change to GEN-SIM
   module GEN-SIM = PoolOutputModule 
   { 
     	using FEVTSIMEventContent
	#! Change to CONDOR_OUTPUTFILENAME
	untracked string filename = "CSA07SUSYBSM_QstarDijet_5000_GEN_SIM.root"
	#! Change to GEN-SIM
    	untracked PSet dataset ={	
        	untracked string dataTier = "GEN-SIM"
	}
   }
   #! Change to GEN-SIM
   endpath outpath = {GEN-SIM}

   #! Remove the path p1 from the schedule for GEN only events
   schedule = {p1,outpath}
  
}


