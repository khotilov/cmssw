process Sim = {   
   
   untracked PSet maxEvents = {untracked int32 input = 10000}
   untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.1 $"
      untracked string name = "$Source: /local/projects/CMSSW/rep/CMSSW/Configuration/CSA07Production/data/CSA07Example2_GEN_SIM.cfg,v $"
      untracked string annotation = "Bp to 3 mu nu_mu"
   }

  # initialize  MessageLogger
  include "FWCore/MessageService/data/MessageLogger.cfi"
  replace MessageLogger.cout.threshold = "ERROR"
  replace MessageLogger.cerr.default.limit = 10


  # initialize random number seeds
  service = RandomNumberGeneratorService {
     untracked uint32 sourceSeed = 123456789
     PSet moduleSeeds = {
        untracked uint32 VtxSmeared = 98765432
        untracked uint32 g4SimHits  = 11 
        untracked uint32 mix        = 12345
     }
  }


  # generation parameters
  source = PythiaSource { 

    untracked int32 pythiaPylistVerbosity = 0
    untracked bool pythiaHepMCVerbosity = false
    untracked int32 maxEventsToPrint = 0
  
    # put here the cross section of your process (in pb)
    untracked double crossSection = 54700000000.
    # put here the efficiency of your filter (1. if no filter)
    untracked double filterEfficiency = 0.00019

    PSet PythiaParameters =  { 

      # This is a vector of ParameterSet names to be read, in this order 
      # The first one sets some defaults 
      # The second one are the user specific parameters 

      vstring parameterSets = { 
        "pythiaUESettings", 
        "processParameters" 
      }

      include "Configuration/Generator/data/PythiaUESettings.cfi"

      vstring processParameters = {

        'PMAS(5,1)=4.8          ! b quark mass', 
        'MSEL=1                 ! Min Bias', 
        'MDME(908,2) = 0        ! PHASE SPACE',
        'BRAT(908)   = 1.       ! BRANCHING FRACTION',
        'KFDP(908,1) = 14       ! nu_mu',
        'KFDP(908,2) = -13      ! mu+',
        'KFDP(908,3) = 13       ! mu-',
        'KFDP(908,4) = -13      ! mu+',
        'KFDP(908,5) = 0        ! nada',

	'PMAS(137,1) = 5.279',    

        'MDME(908,1) = 3',
        'MDME(909,1) = 3',
        'MDME(910,1) = 3',
        'MDME(911,1) = 3',
        'MDME(912,1) = 3',
        'MDME(913,1) = 3',
        'MDME(914,1) = 3',
        'MDME(915,1) = 3',
        'MDME(916,1) = 3',
        'MDME(917,1) = 3',
        'MDME(918,1) = 3',
        'MDME(919,1) = 3',
        'MDME(920,1) = 3',
        'MDME(921,1) = 3',
        'MDME(922,1) = 3',
        'MDME(923,1) = 3',
        'MDME(924,1) = 3',
        'MDME(925,1) = 3',
        'MDME(926,1) = 3',
        'MDME(927,1) = 3',
        'MDME(928,1) = 3',
        'MDME(929,1) = 3',
        'MDME(930,1) = 3',
        'MDME(931,1) = 3',
        'MDME(932,1) = 3',
        'MDME(933,1) = 3',
        'MDME(934,1) = 3', 
        'MDME(935,1) = 3',
        'MDME(936,1) = 3',
        'MDME(937,1) = 3',
        'MDME(938,1) = 3',
        'MDME(939,1) = 3',
        'MDME(940,1) = 3',
        'MDME(941,1) = 3',
        'MDME(942,1) = 3',
        'MDME(943,1) = 3',
        'MDME(908,1) = 2        !  Bu -> mu+ mu- mu+ nu_mu'
      }
    }
  }


  # -- Require Muon from Bu
  module MuFilter = PythiaFilter  {  
    
    untracked int32 ParticleID = 13
    untracked double MinEta = -2.5
    untracked double MaxEta = 2.5
    untracked double MinPt  = 2.5
    untracked int32 Status  = 1
    untracked int32 MotherID = 521
  } 

  # -- Filter dimuon kinematical acceptance
  module MuMuFilter = MCParticlePairFilter {

    untracked vint32 ParticleID1 = {13}
    untracked vint32 ParticleID2 = {13}
    untracked int32 ParticleCharge = -1
    untracked vint32 Status = {1,1}
    untracked vdouble MinPt = {2.5,2.5}
    untracked vdouble MinEta = {-2.5,-2.5}
    untracked vdouble MaxEta = {2.5,2.5}
    untracked double MinInvMass = 4.0
    untracked double MaxInvMass = 6.0
  } 

 
  # simulation parameters
  include "Configuration/StandardSequences/data/Simulation.cff"
  include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"
  include "Configuration/StandardSequences/data/MixingNoPileUp.cff"

  path p1 = {MuMuFilter & MuFilter & psim}  # simulation
# ----------------------------------------------------------------------
   

  # Event output
  include "Configuration/EventContent/data/EventContent.cff"
  module GEN-SIM = PoolOutputModule { 
    using FEVTSIMEventContent
    untracked string fileName = "file:Bu2MuMuMuNu.root"   
    untracked PSet datasets ={
	untracked PSet dataset = {
	    untracked string dataTier = "GEN-SIM"
	}
    }
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "p1" }
    }  
  }

  endpath outpath = {GEN-SIM}

  schedule = { p1, outpath }

}
