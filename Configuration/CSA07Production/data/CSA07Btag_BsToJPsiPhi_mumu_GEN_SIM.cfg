process Sim  = {

   untracked PSet maxEvents = {untracked int32 input = 1}

   untracked PSet configurationMetadata = {
           untracked string version = "$Revision: 1.2 $"
           untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/CSA07Production/data/CSA07Btag_BsToJPsiPhi_mumu_GEN_SIM.cfg,v $"
           untracked string annotation = "B_s -> J/Psi phi, J/Psi -> mu+mu-"
   }


   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
         untracked uint32 g4SimHits  = 11
         untracked uint32 mix        = 12345
      }
   }

  service = TimerService {
    untracked bool useCPUtime = true 
  }

  source = PythiaSource
  {
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = true
  untracked int32 maxEventsToPrint = 10

  # put here the cross section of your process (in pb)
  # MSEL=1
  untracked double crossSection = 54700000000.
  # MSEL=5
#  untracked double crossSection =    467000000.
  # put here the efficiency of your filter (1. if no filter)
  # MSEL = 1
  untracked double filterEfficiency = 0.00021
  # MSEL = 5
#  untracked double filterEfficiency = 0.004

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings",
      "processParameters"
    }

   include "Configuration/Generator/data/PythiaUESettings.cfi"

      vstring processParameters = {
# MSEL=1 is very slow ...
        'MSEL=1 ! 1 or 5         ! General QCD',

        # B decays
        'MDME(953,1)=0',
        'MDME(954,1)=0',
        'MDME(955,1)=0',
        'MDME(956,1)=0',
        'MDME(957,1)=0',
        'MDME(958,1)=0',
        'MDME(959,1)=0',
        'MDME(960,1)=0',
        'MDME(961,1)=0',
        'MDME(962,1)=0',
        'MDME(963,1)=0',
        'MDME(964,1)=0',
        'MDME(965,1)=0',
        'MDME(966,1)=0',
        'MDME(967,1)=0',
        'MDME(968,1)=0',
        'MDME(969,1)=0',
        'MDME(970,1)=0',
        'MDME(971,1)=0',
        'MDME(972,1)=0',
        'MDME(973,1)=0',
        'MDME(974,1)=0',
        'MDME(975,1)=0',
        'MDME(976,1)=0',
        'MDME(977,1)=0',
        'MDME(978,1)=0',
        'MDME(979,1)=0',
        'MDME(980,1)=0',
        'MDME(981,1)=0',
        'MDME(982,1)=1 ! Bs->J/psi+phi',
        'MDME(983,1)=0',
        'MDME(984,1)=0',
        'MDME(985,1)=0',
        'MDME(986,1)=0',
        'MDME(987,1)=0',
        'MDME(988,1)=0 ',
        'MDME(989,1)=0',
        'MDME(990,1)=0',
        'MDME(991,1)=0',
 
        # J/psi decays
        'MDME(858,1)=0 ! J/psi->e+e-',
        'MDME(859,1)=1 ! J/psi->mumu',
        'MDME(860,1)=0',

        'MDME(656,1)=1 ! phi->K+K-',
        'MDME(657,1)=0',
        'MDME(658,1)=0',
        'MDME(659,1)=0',
        'MDME(660,1)=0',
        'MDME(661,1)=0',
        'MDME(662,1)=0 ',
        'MDME(663,1)=0',
        'MDME(664,1)=0',
        'MDME(665,1)=0',
        'MDME(666,1)=0 ! phi->pi+pi-'
      }

    }
   }

  module bsFilter = BsJpsiPhiFilter
  {
      int32 leptonType= 13
      double leptonEtaMin = -2.5
      double leptonEtaMax = +2.5 
      double leptonPtMin  = 2.0 
      int32 hadronType= 321
      double hadronEtaMin = -2.5
      double hadronEtaMax = +2.5 
      double hadronPtMin  = 0.8 
  }
   include "Configuration/StandardSequences/data/Simulation.cff"
   include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"
   include "Configuration/StandardSequences/data/MixingNoPileUp.cff"

   path p1 = {bsFilter, psim} # simulation

   # Event output
   include "Configuration/EventContent/data/EventContent.cff"
   module GEN-SIM = PoolOutputModule
   {
        using FEVTSIMEventContent
        untracked string fileName = "bsmumu.root"
        untracked PSet dataset ={
           untracked string dataTier = "GEN-SIM"
        }
        untracked PSet SelectEvents = {
           vstring SelectEvents = {"p1"}
        }
   }

   endpath outpath = {GEN-SIM}

   schedule = {p1,outpath}



}
