process Sim =  {

	untracked PSet maxEvents = {untracked int32 input = 3}


	untracked PSet configurationMetadata = {
  		untracked string version = "$Revision: 1.1 $"
  		untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/CSA07Production/data/CSA07Higgs_mcatnloWWem_GEN_SIM.cfg,v $"
  		untracked string annotation = "MCatNLO MC: WW->mu+mu-"
	}

   	#keep the logging output to a nice level 
   	include "FWCore/MessageService/data/MessageLogger.cfi"
   	replace MessageLogger.cout.threshold = "ERROR"
   	replace MessageLogger.cerr.default.limit = 10


        service = RandomNumberGeneratorService
        { 
          untracked uint32 sourceSeed = 123456789
          PSet moduleSeeds =
          {
            untracked uint32 VtxSmeared = 98765432
            untracked uint32 g4SimHits  = 11
            untracked uint32 mix        = 12345
          }
        }
	source = MCatNLOSource {
  		untracked int32	  herwigVerbosity	  = 1
  		untracked int32	  mcatnloVerbosity	  = 1
  		untracked bool	  herwigHepMCVerbosity    = true
  		untracked int32	  maxEventsToPrint	  = 3
 		untracked int32	  processNumber 	  = -2850
	  	untracked string  stringFileName	  = "stringInput.txt"
		untracked bool	  doHardEvents  	  = true
  		untracked int32	  numHardEvents 	  = 10000
  		untracked bool	  useJimmy		  = true
  		untracked bool	  doMPInteraction	  = true
  		untracked bool	  printCards		  = false
                untracked double  crossSection = 1.26
                untracked double filterEfficiency = 1.
  		PSet HerwigParameters = {
    			vstring parameterSets = {
  	    			"defaultHerwig"
    			}

    			vstring defaultHerwig = {
    			'MAXER=500'
    			}
  		}

  		PSet MCatNLOParameters = {
     			vstring parameterSets = {
   	     			"mcatnloReadin"
     			}

     			vstring mcatnloReadin = {
   	     			'TWIDTH=1.4',
   	     			'ECM=14000',
   	     			'FREN=1',
   	     			'FFACT=1',
   	     			'HVQMASS=175',
   	     			'WMASS=80.41',
   	     			'WWIDTH=2.124',
   	     			'ZMASS=91.17',
   	     			'ZWIDTH=2.495',
   	     			'HGGMASS=165',
   	     			'HGGWIDTH=1.04',
   	     			'IBORNHGG=1',
   	     			'V1GAMMAX=30',
   	     			'V1MASSINF=0',
   	     			'V1MASSSUP=0',
   	     			'V2GAMMAX=30',
   	     			'V2MASSINF=0',
   	     			'V2MASSSUP=0',
   	     			'HGAMMAX=30',
   	     			'HMASSINF=0',
   	     			'HMASSSUP=0',
   	     			'UMASS=0.32',
   	     			'DMASS=0.32',
   	     			'SMASS=0.5',
   	     			'CMASS=1.55',
   	     			'BMASS=4.8',
   	     			'GMASS=0.75',
   	     			'VUD=0.9748',
   	     			'VUS=0.2225',
   	     			'VUB=0.0036',
   	     			'VCD=0.2225',
   	     			'VCS=0.9740',
   	     			'VCB=0.041 ',
   	     			'VTD=0.009 ',
   	     			'VTS=0.0405',
   	     			'VTB=0.9992',
   	     			'AEMRUN=YES',
   	     			'IVCODE=1',
   	     			'IL1CODE=2',
   	     			'IL2CODE=2',
   	     			'PDFSET=10050',
   	     			'LAMBDAFIVE=0.2262',
   	     			'SCHEMEOFPDF=MS',
   	     			'LAMBDAHERW=-1',
   	     			'FPREFIX=WWmm',
   	     			'EVPREFIX=WWmm',
   	     			'WGTTYPE=0',
   	     			'SCRTCH='
     			}
  		}
	}

	include "Configuration/StandardSequences/data/Simulation.cff"
	include "Configuration/StandardSequences/data/MixingNoPileUp.cff"
	include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"

	# Filter out empty edm::Events (i.e. if there is no edm::HepMCProducet)
	module filter = MCatNLOFilter {}

	path p1 = {filter,psim}

	include "Configuration/EventContent/data/EventContent.cff"

        module GEN-SIM = PoolOutputModule 
        { 
     	  using FEVTSIMEventContent
	  untracked string fileName = "WW_ll.root"
    	  untracked PSet dataset ={	
        	untracked string dataTier = "GEN-SIM"
          }
          untracked PSet SelectEvents = {
             vstring SelectEvents = {"p1"}
          }
        }

        endpath outpath = {GEN-SIM}

        schedule = {p1,outpath}

}
