process Sim  = {

   untracked PSet maxEvents  =  {untracked int32 input  = 1 }

   untracked PSet configurationMetadata = {
           untracked string version = "$Revision: 1.1 $"
           untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/CSA07Production/data/CSA07_RS1GravitonMuMu_1250GeV_002_GEN_SIM.cfg,v $"
           untracked string annotation = "RS1 graviton dimuon decay, M=1250 GeV, c=0.02"
   }


   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10

#	service = TimerService {
#	 untracked bool useCPUtime = true // set to false for wall-clock-time
#	}

      
   service = RandomNumberGeneratorService
   { 
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
         untracked uint32 g4SimHits  = 11
         untracked uint32 mix        = 12345
      }
   }



  source = PythiaSource 
  { 
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0
  
  # put here the cross section of your process (in pb)
  untracked double crossSection = 0.008336
  # put here the efficiency of your filter (1. if no filter)
  untracked double filterEfficiency = 1.



  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

   include "Configuration/Generator/data/PythiaUESettings.cfi"

  vstring processParameters = {
	    'PMAS(347,1)= 1250.         !mass of RS Graviton',
            'PARP(50) = 0.108           ! 0.108 == c=0.02 ',    
            'MSEL=0                    !(D=1) to select between full user control (0, then use MSUB) and some preprogrammed alternative',
            'MSUB(391)=1               ! q qbar -> G* ',
            'MSUB(392)=1               ! g g -> G*',
            'MDME(4158,1)=0            ! d dbar',     
            'MDME(4159,1)=0            ! u ubar',     
            'MDME(4160,1)=0            ! s sbar',     
            'MDME(4161,1)=0            ! c cbar',     
            'MDME(4162,1)=0            ! b bbar',     
            'MDME(4163,1)=0            ! t tbar',     
            'MDME(4164,1)=0            ! bprime bprimebar',     
            'MDME(4165,1)=0            ! tprime tprimebar',     
            'MDME(4166,1)=0            ! e+ e-',     
            'MDME(4167,1)=0            ! nu_e nu_ebar',     
            'MDME(4168,1)=1            ! mu- mu+',     
            'MDME(4169,1)=0            ! nu_mu nu_mubar',     
            'MDME(4170,1)=0            ! tau- tau+',     
            'MDME(4171,1)=0            ! nu_tau  nu_taubar',     
            'MDME(4172,1)=0            ! tauprime- tauprime+ ',     
            'MDME(4173,1)=0            ! nuprime_tau nuprime_taubar ',     
            'MDME(4174,1)=0            ! g  g  ',     
            'MDME(4175,1)=0            ! gamma gamma ',
            'MDME(4176,1)=0            ! Z Z',     
            'MDME(4177,1)=0            ! W W',
            'MDME(4178,1)=0   ',     
            'CKIN(3)=20.          ! minimum pt hat for hard interactions',
            'CKIN(4)=-1.          ! maximum pt hat for hard interactions'    
      }  

    }
   }


   include "Configuration/StandardSequences/data/Simulation.cff"
   include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
   include "Configuration/StandardSequences/data/MixingNoPileUp.cff"

   path p1 = {psim} # simulation

   # Event output
   include "Configuration/EventContent/data/EventContent.cff"
   module GEN-SIM = PoolOutputModule 
   { 
        using FEVTSIMEventContent
	untracked string filename = "CSA07SUSYBSM_RS1GravitonMuMu_1250GeV_002_GEN_SIM.root"
        untracked PSet dataset ={       
                untracked string dataTier = "GEN-SIM"
                }
   }

   endpath outpath = {GEN-SIM}

   schedule = {p1,outpath}



}
