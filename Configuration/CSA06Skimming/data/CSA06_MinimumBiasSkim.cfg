process MBEvent = {
  include "Configuration/EventContent/data/RECOSIMOutput.cff"

  ### keep the logging output to a nice level ###
  include "FWCore/MessageService/data/MessageLogger.cfi"

service = AdaptorConfig {}

  source = PoolSource { 
    untracked vstring fileNames = { '/store/CSA06/2006/8/29/CSA06-083-os-SoftMuon/FCA14982-CD40-DB11-\A587-00304856278C.root' }
    untracked int32 maxEvents = -1
  }	

  
 module mbFilt = MinimumBiasFilter{
    bool filter = true
    untracked double EventFraction = 1.0
  }	

  path p1 = { mbFilt}

  module RECOSIM1 = PoolOutputModule {
     untracked string fileName = "MinBiasRECOSIM.root"
     untracked string filterName = "MinimumBiasSkim"
     untracked string dataTier = "RECOSIM"
     using RECOSIMOutput
     untracked PSet SelectEvents ={
       vstring SelectEvents = {"p1"}
     } 
   }

  endpath e = { RECOSIM1 }
}
