process JPsiSKIM = {
#
# gg->JPsi -> mu mu Tier1 filter
#
# Using just generator information and very loose cuts
#
#   tested by J. Alcaraz  27 Sept 2006
#   
      source = PoolSource {
            #untracked vstring fileNames = {'file:soft_muon.root'}
            untracked vstring fileNames ={ 'rfio:/castor/cern.ch/cms/store/CSA06/2006/8/29/CSA06-083-os-SoftMuon/FCA14982-CD40-DB11-A587-00304856278C.root' }
		untracked string catalog = 'PoolFileCatalog.xml'
		untracked int32 maxEvents = -1
      }

      module  jpsiskim1filter  = MCParticlePairFilter {
            untracked vint32 ParticleID1 = {13,-13}
            untracked vint32 ParticleID2 = {13,-13}
            untracked vint32 Status = {1,1}
            untracked vdouble MinPt = {4,0}
            untracked vdouble MinEta = {-2.4,-2.4}
            untracked vdouble MaxEta = {2.4,2.4}
      }

      path p = { jpsiskim1filter }

      module out = PoolOutputModule {
            untracked string fileName = "hlt_data/jpsi_skimmed1.root"
            untracked PSet SelectEvents = {
                  vstring SelectEvents = {"p"}
            }
      }

      endpath outpath = { out}	
}
