process WmuSkim = {

# From Ezio Torassa

  source = PoolSource {
    untracked int32 maxEvents = -1
    untracked vstring fileNames = { "file:test.root" }
  }

  module goodTracks = PtMinTrackSelector {
    InputTag src = StandAloneMuon
    double ptMin = 10.0
    bool filter = true
  }

  path selectGoodTracks = {goodTracks}

  include "Configuration/EventContent/data/AODSIMOutput.cff"

  module outGood = PoolOutputModule {
    untracked string fileName = "ewk_wmu_skim.root"
      untracked PSet SelectEvents = {	
      vstring SelectEvents = { "selectGoodTracks" }
    }
     using AODSIMOutput  
  }

  endpath ep = {outGood}
}
