process LM1SKIM = {


 source = PoolSource {
                  untracked vstring fileNames = {'file:exotics_gen.root'}
		  untracked string catalog = 'PoolFileCatalog.xml'
		  untracked int32 maxEvents = -1
		  }
 module lm1filter = MCProcessRangeFilter
     {
        #minimum and maximum Pythia ProcessID
        untracked int32 MinProcessID = 200
        untracked int32 MaxProcessID = 300   
     }

 path p1 = {lm1filter}
 
 module out1 = PoolOutputModule {
    untracked string fileName = "lm1_skim.root"
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "p1" }
    }
 } 
 
 endpath outpath = { out1}
	
}
