process Gen  = 
{  
    #Metadata for Production 
    untracked PSet configurationMetadata =  {
	untracked string version = "$Revision: 1.1 $"
	untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Spring08Production/data/Spring08_JetMET_PhotonJets_EtGamma_450_550.cfg,v $"
	untracked string annotation = "FastSim gamma+jet Etgamma=450-550 GeV for Spring08"
    }   
    
    
    
    # The number of events to be processed.
    untracked PSet maxEvents = {untracked int32 input = 1000}
     include "FWCore/MessageService/data/MessageLogger.cfi"

    # control point for all seeds
    include "Configuration/StandardSequences/data/SimulationRandomNumberGeneratorSeeds.cff"
    
    # physics event generation
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
   
     
    # PYTHIA input file
    include "Configuration/Spring08Production/data/Spring08_JetMET_PhotonJets_EtGamma_450_550.cfi"

  
    # Filter
    include "GeneratorInterface/GenFilters/data/PythiaFilterGammaJetWithOutBg.cfi"

    replace gj_filter.MinPhotonPt=450
    replace gj_filter.MaxPhotonPt=550
    replace gj_filter.MaxEvents=1000 
   
    path p1 = { 	
	gj_filter
    }
    include "Configuration/EventContent/data/EventContent.cff"
    
    module GEN = PoolOutputModule {
	using FEVTSIMEventContent
	untracked string fileName = "gamma_jet450_550.root"
	untracked PSet dataset ={       
           untracked string dataTier = "GEN"
        }
        untracked PSet SelectEvents = {
           vstring SelectEvents = {"p1"}
        }
   }

   endpath e = { GEN }
   schedule = { p1,e }

}

