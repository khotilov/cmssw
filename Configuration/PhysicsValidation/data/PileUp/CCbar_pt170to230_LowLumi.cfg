process Test = 
{
 # include services
 include "Configuration/ReleaseValidation/data/Services.cfi"

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98765
       PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 123456789
         untracked uint32 g4SimHits = 9876
      }

 }

        untracked PSet options = {
              untracked bool makeTriggerResults = false
	vstring listOfTriggers = {}
}


  source = PythiaSource 
  {
    untracked int32 maxEvents = 10000
    untracked bool pythiaVerbosity = true

    PSet PythiaParameters = 
    {
      # This is a vector of ParameterSet names to be read, in this order
      vstring parameterSets = 
      {
        "pythiaUESettings",
        "pythiaBJets"
      }

      # CMS default pythia parameters
      include "Configuration/Generator/data/PythiaUESettings.cfi"

      # c jets (configuration by Filip Moortgat)
      vstring pythiaBJets = 
      {
        'MSEL=0          ! User defined processes',
        'MSUB(81)=1      ! qq->QQ massive',
        'MSUB(82)=1      ! gg->QQ massive',
        'MSTP(7)=4       ! 5 for BB_bar',
        'CKIN(3)=170.     ! Pt hat lower cut',
        'CKIN(4)=230.    ! Pt hat upper cut',
        'CKIN(13)=0.     ! etamin',
        'CKIN(14)=2.5    ! etamax',
        'CKIN(15)=-2.5   ! -etamax',
        'CKIN(16)=0.     ! -etamin'
      }
    }
  }

    include "Configuration/PhysicsValidation/data/StandardFragmentPULowLumi.cff"
    replace FEVT.fileName = "PhysVal-CCbar-Pt170To230-LowLumiPU.root"
    path p3 = {GsfGlobalElectronSequence}
    schedule = {p1,p2,p3,outpath}

}
