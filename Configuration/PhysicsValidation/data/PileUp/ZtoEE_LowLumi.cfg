process T = 
{
   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   # initialize  MessageLogger
   include "FWCore/MessageService/data/MessageLogger.cfi"

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 987654321
         untracked uint32 g4SimHits = 9876
         untracked uint32 mix = 12345
      }
   }

   untracked PSet options = {
     untracked bool makeTriggerResults = false
     vstring listOfTriggers = {}
   }

   source = PythiaSource 
   { 
     untracked int32 maxEvents = 125000
     untracked int32 pythiaPylistVerbosity = 0
     untracked bool pythiaHepMCVerbosity = false
     untracked int32 maxEventsToPrint = 0

     PSet PythiaParameters = {

       # This is a vector of ParameterSet names to be read, in this order
       vstring parameterSets = {
         "pythiaUESettings", 
         "pythiaDefault",
         "processParameters"
       }

       include "Configuration/Generator/data/PythiaUESettings.cfi"
       include "IOMC/GeneratorInterface/data/pythiaDefault.cff"

       vstring processParameters = {
           "MSEL=0                  !User defined processes",
           "MSUB(1)=1               !Incl Z0/gamma* production",
  #         "MSTJ(41)=1              !switch off QED brehmsstrahlung",
           "MSTP(43)=2              !Only Z0", 
           "MDME(174,1)=0           !Z decay into d dbar",        
           "MDME(175,1)=0           !Z decay into u ubar",
           "MDME(176,1)=0           !Z decay into s sbar",
           "MDME(177,1)=0           !Z decay into c cbar",
           "MDME(178,1)=0           !Z decay into b bbar",
           "MDME(179,1)=0           !Z decay into t tbar",
           "MDME(182,1)=1           !Z decay into e- e+",
           "MDME(183,1)=0           !Z decay into nu_e nu_ebar",
           "MDME(184,1)=0           !Z decay into mu- mu+",
           "MDME(185,1)=0           !Z decay into nu_mu nu_mubar",
           "MDME(186,1)=0           !Z decay into tau- tau+",
           "MDME(187,1)=0           !Z decay into nu_tau nu_taubar",
           "CKIN(1)=5.              !lower cut off on mass",
           "CKIN(2)=150.            !upper cut off on mass"
       }
     }
   }

   module genfilter = MCZll
   {
     untracked double zMassMin = 5.
     untracked double zMassMax = 150.
     untracked double leptonPtMin = 5.
     untracked double leptonPtMax = 999999.
     untracked double leptonEtaMin = 0.
     untracked double leptonEtaMax = 2.7
   }

  # Primary vertex smearing
  include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

  # include geant4 simulation
  include "SimG4Core/Application/data/SimG4Object.cfi"

  # Include the pileup configuration
  include "Configuration/PhysicsValidation/data/PileUp/PileUp.cff"

  # Digitize the hits.
  include "Configuration/PhysicsValidation/data/DigiWithEcalZeroSuppression.cff" 
  # Reconstruct the event.
  include "Configuration/PhysicsValidation/data/RECO.cff"

  # Order of execution.
  path pf = {genfilter}
  path p = {genfilter, VtxSmeared, g4SimHits, mix, doAllDigiWithEcalZeroSup, reconstruction_plusGSF}  

  # Event output
  include "Configuration/EventContent/data/FEVTOutput.cff"

  module GEN-SIM-DIGI-RECO = PoolOutputModule { 
     untracked string fileName = "PhysVal-ZToEE-LowLumiPU.root"
     using FEVTOutput
     untracked PSet SelectEvents = 
     {
       vstring SelectEvents = { "pf" }
     }
  }

  endpath e = 
  {
    GEN-SIM-DIGI-RECO
  }

}
