process T = 
{
   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   # initialize  MessageLogger
   include "FWCore/MessageService/data/MessageLogger.cfi"

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
         untracked uint32 g4SimHits = 9876
         untracked uint32 mix = 12345
      }
   }

   untracked PSet options = {
     untracked bool makeTriggerResults = false
     vstring listOfTriggers = {}
   }

  source = PythiaSource 
  { 
    untracked int32 maxEvents = 3000000
    untracked int32 pythiaPylistVerbosity = 1 
    untracked bool pythiaHepMCVerbosity = false
    untracked int32 maxEventsToPrint = 0

    PSet PythiaParameters = 
    {

      # This is a vector of ParameterSet names to be read, in this order 
      # The first one sets some defaults 
      # The second one are the user specific parameters 

      vstring parameterSets = 
      { 
        "pythiaUESettings", 
        "myParameters" 
      }

      # CMS default pythia parameters
      include "Configuration/Generator/data/PythiaUESettings.cfi"

      # User cards - name is "myParameters" 
      vstring myParameters =  
      { 

# MSEL=1 is best, but MSEL=5 is faster, so handy for debugging.
        'MSEL=5 ! Heavy quark', 
        #  'MSEL=1',

        # B decays
        'MDME(953,1)=0',
        'MDME(954,1)=0',
        'MDME(955,1)=0',
        'MDME(956,1)=0',
        'MDME(957,1)=0',
        'MDME(958,1)=0',
        'MDME(959,1)=0',
        'MDME(960,1)=0',
        'MDME(961,1)=0',
        'MDME(962,1)=0',
        'MDME(963,1)=0',
        'MDME(964,1)=0',
        'MDME(965,1)=0',
        'MDME(966,1)=0',
        'MDME(967,1)=0',
        'MDME(968,1)=0',
        'MDME(969,1)=0',
        'MDME(970,1)=0',
        'MDME(971,1)=0',
        'MDME(972,1)=0',
        'MDME(973,1)=0',
        'MDME(974,1)=0',
        'MDME(975,1)=0',
        'MDME(976,1)=0',
        'MDME(977,1)=0',
        'MDME(978,1)=0',
        'MDME(979,1)=0',
        'MDME(980,1)=0',
        'MDME(981,1)=0',
        'MDME(982,1)=1 ! Bs->J/psi+phi',
        'MDME(983,1)=0',
        'MDME(984,1)=0',
        'MDME(985,1)=0',
        'MDME(986,1)=0',
        'MDME(987,1)=0',
        'MDME(988,1)=0 ',
        'MDME(989,1)=0',
        'MDME(990,1)=0',
        'MDME(991,1)=0',
 
        # J/psi decays
        'MDME(858,1)=0 ! J/psi->e+e-',
        'MDME(859,1)=1 ! J/psi->mumu',
        'MDME(860,1)=0',

        'MDME(656,1)=1 ! Bs->J/psi+phi',
        'MDME(657,1)=0',
        'MDME(658,1)=0',
        'MDME(659,1)=0',
        'MDME(660,1)=0',
        'MDME(661,1)=0',
        'MDME(662,1)=0 ',
        'MDME(663,1)=0',
        'MDME(664,1)=0',
        'MDME(665,1)=0',
        'MDME(666,1)=0 ! phi->K+K-'
      } 
    }
  }

  module bsFilter = BsJpsiPhiFilter
  {
      int32 leptonType= 13
      double leptonEtaMin = -2.4
      double leptonEtaMax = +2.4 
      double leptonPtMin  = 2.0 
      int32 hadronType= 321
      double hadronEtaMin = -2.4
      double hadronEtaMax = +2.4 
      double hadronPtMin  = 0.8 
  }





  path pf = {bsFilter}


#
# common part between all the Physics validation pieces
#
include "Configuration/StandardSequences/data/Reconstruction.cff"
include "Configuration/StandardSequences/data/Simulation.cff"
include "Configuration/StandardSequences/data/MixingLowLumiPileUp.cff" 
include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 

path p1 = {simulation}
path p2 = {reconstruction} # reconstruction

# Event output
include "Configuration/EventContent/data/EventContent.cff"
    module FEVT = PoolOutputModule 
    { 
	using FEVTSIMEventContent
	untracked string fileName = "PhysVal-BsToJPsiPhi-LowLumiPU.root"
	untracked PSet datasets ={
	    untracked PSet dataset1 = {
		untracked string dataTier = "FEVT"
	    }
	    untracked PSet SelectEvents = {
		vstring SelectEvents = { "pf" }
	    }
	    
	}
    }
    
    
    endpath outpath = {FEVT}
    
   
    schedule = {pf,p1,p2,outpath}
}






