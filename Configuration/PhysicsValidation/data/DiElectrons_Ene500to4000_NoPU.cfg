process T = 
{
   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   # initialize  MessageLogger
   include "FWCore/MessageService/data/MessageLogger.cfi"

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
      }
   }

   untracked PSet options = {
     untracked bool makeTriggerResults = false
     vstring listOfTriggers = {}
   }

   source = FlatRandomEGunSource
   {
      untracked int32 maxEvents = 150000
      untracked PSet PGunParameters =
      {
         # you can request more than 1 particle
         untracked vint32 PartID = { 11 }
         untracked double MinEta = -2.7
         untracked double MaxEta = 2.7
         untracked double MinPhi = -3.14159265358979323846 # in radians
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinE  = 500.
         untracked double MaxE  = 4000.
      }
      untracked bool AddAntiParticle = true # back-to-back particles
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }
   
   # Vertex smearing	
   include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

   # Geant4-based CMS Detector simulation
   include "SimG4Core/Application/data/SimG4Object.cfi"

   # Digitization of the simulated hits
   include "Configuration/Examples/data/DIGI.cff"

   # Reconstruction of physics objects
   include "Configuration/Examples/data/RECO.cff"

   # Order of execution
   path p1 = { VtxSmeared, g4SimHits, digitization, reconstruction_plusGSF }

   # Event output
   include "Configuration/EventContent/data/FEVTOutput.cff"
   module GEN-SIM-DIGI-RECO = PoolOutputModule 
   { 
     untracked string fileName = "PhysVal-DiElectron-Ene500To4000.root"
     using FEVTOutput
     # "keep *_ecalDigis_*_*"
     # "keep *_ecalPreshowerDigis_*_*"
     # "keep *_electronPixelSeeds_*_*"
   }

   endpath outpath = {GEN-SIM-DIGI-RECO}
}		
