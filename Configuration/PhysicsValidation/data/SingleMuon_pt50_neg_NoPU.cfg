process T = 
{
 # include services
 include "Configuration/ReleaseValidation/data/Services.cfi"

 include "Configuration/Examples/data/MessageLogger.cfi"

  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98765
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 123456789
         untracked uint32 g4SimHits = 9876
      }

  }

        untracked PSet options = {
              untracked bool makeTriggerResults = false
	vstring listOfTriggers = {}
}

  source = FlatRandomPtGunSource 
  { 
    string psethack  = "single mu pt 50 neg"	
    untracked uint32 firstRun  =  1
    untracked int32 maxEvents = 50000
    untracked PSet PGunParameters =
    {
      untracked vint32  PartID = {13}
      untracked double MinEta = -2.6
      untracked double MaxEta =  2.6
      untracked double MinPhi = -3.14159265358979323846 # in radians
      untracked double MaxPhi =  3.14159265358979323846
      untracked double MinPt  =  49.999
      untracked double MaxPt  = 50.001
    }
    untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
  }
   
 # include geant4 and Digi Zero Suppressed simulation

  include "SimG4Core/Application/data/SimG4Object.cfi"

  include "SimG4Core/Application/data/DigiWithEcalZeroSuppression.cff"

  include "Configuration/PhysicsValidation/data/RECO.cff"
  include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

  # Add Validation Branch after Simulation
  module vp = MuonSimHitsValidProducer
  {
   untracked string Name = "MuonSimHitsValidProducer"
   untracked int32 Verbosity = 22  # verbosity inclusive.
                                   # 0 provides no output
                                   # 1 provides basic output
                                   # 2 provides output of the fill step
                                   # 3 provides output of the store step
   string Label = "Hits"
   PSet ProvenanceLookup =
   {
    untracked bool GetAllProvenances = false
    untracked bool PrintProvenanceInfo = false
   }
   InputTag CSCHitsSrc = g4SimHits:MuonCSCHits
   InputTag DTHitsSrc = g4SimHits:MuonDTHits
   InputTag RPCHitsSrc = g4SimHits:MuonRPCHits
 }

  path p1 = { VtxSmeared, g4SimHits, vp }
  path p2 = { doAllDigiWithEcalZeroSup }
  path p3 = { reconstruction }
  schedule = {p1, p2, p3,e}	  

  include "Configuration/EventContent/data/FEVTOutput.cff"

  module GEN-SIM-DIGI-RECO = PoolOutputModule
  { 
    untracked string fileName = "PhysVal-SingleMuon-Pt50-neg.root"
    using FEVTOutput
  }

  endpath e = 
  {
    GEN-SIM-DIGI-RECO
  }
}
