process GENSIM  = {
   # initialize  MessageLogger
   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10


   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 1234567
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 9876543
         untracked uint32 g4SimHits = 11
      }
   }
   
  source = PythiaSource 
  { 
  untracked int32 maxEvents = 2
  untracked int32 pythiaPylistVerbosity = 0
  untracked bool pythiaHepMCVerbosity = false
  untracked int32 maxEventsToPrint = 0

  PSet PythiaParameters = {

    # This is a vector of ParameterSet names to be read, in this order
    vstring parameterSets = {
      "pythiaUESettings", 
      "processParameters"
    }

  include "Configuration/Generator/data/PythiaUESettings.cfi"

   vstring processParameters = {
            'MSEL=10',
            'CKIN(3)=120.          ! minimum pt hat for hard interactions',
            'CKIN(4)=170.          ! maximum pt hat for hard interactions'
    }
 
   }
  }

  include "Configuration/StandardSequences/data/Simulation.cff"
  include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 

  path p1 = {psim}

  # Event output
  include "Configuration/EventContent/data/EventContent.cff"

  module GEN-SIM = PoolOutputModule 
  { 
    using FEVTSIMEventContent
    untracked string fileName = "file:photon_jets_pt_120_170.root"
    untracked PSet datasets ={
	untracked PSet dataset1 = {
	    untracked string dataTier = "GEN"
	}
        untracked PSet dataset2 = {
            untracked string dataTier = "SIM"
     	}
    }
 }

 endpath outpath = {GEN-SIM}

 schedule = { p1, outpath }
  
}


