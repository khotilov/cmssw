process GENSIM = 
{
 
   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10

   service = RandomNumberGeneratorService
  {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
         untracked uint32 g4SimHits = 9876
      }

  }

  ###################### BEGIN PF SPECIFIC REQ ########################
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"   
    es_prefer = PythiaPDTESSource {}

  source = PythiaSource 
  { 
    untracked int32 maxEvents = 10
    untracked int32 pythiaPylistVerbosity = 0
    untracked bool pythiaHepMCVerbosity = false
    untracked int32 maxEventsToPrint = 0

    PSet PythiaParameters = {

      # This is a vector of ParameterSet names to be read, in this order
      vstring parameterSets = {
        "pythiaUESettings", 
        "processParameters"
      }

      include "Configuration/Generator/data/PythiaUESettings.cfi"

       vstring processParameters = {
           "PMAS(25,1)= 200  !mass of Higgs",
           "MSEL=0                  !user selection for process",
           "MSUB(123)=1             !ZZ fusion to H",
           "MSUB(124)=1             !WW fusion to H",
           # Higgs decays
           "MDME(210,1)=0           !Higgs decay into dd",
           "MDME(211,1)=0           !Higgs decay into uu",
           "MDME(212,1)=0           !Higgs decay into ss",
           "MDME(213,1)=0           !Higgs decay into cc",
           "MDME(214,1)=1           !Higgs decay into bb",
           "MDME(215,1)=0           !Higgs decay into tt",
           "MDME(216,1)=0           !Higgs decay into",
           "MDME(217,1)=0           !Higgs decay into Higgs decay",
           "MDME(218,1)=0           !Higgs decay into e nu e",
           "MDME(219,1)=0           !Higgs decay into mu nu mu",
           "MDME(220,1)=0           !Higgs decay into tau tau",
           "MDME(221,1)=0           !Higgs decay into Higgs decay",
           "MDME(222,1)=0           !Higgs decay into g g",
           "MDME(223,1)=0           !Higgs decay into gam gam",
           "MDME(224,1)=0           !Higgs decay into gam Z",
           "MDME(225,1)=0           !Higgs decay into Z Z",
           "MDME(226,1)=0           !Higgs decay into W W"
       }
     }
   }

    include "Configuration/ReleaseValidation/data/Services.cfi"
    replace g4SimHits.Generator.HepMCProductLabel = "source"
    include "Configuration/StandardSequences/data/Simulation.cff"
    include "Configuration/StandardSequences/data/VtxSmearedNoSmear.cff"
  ###################### END PF SPECIFIC REQ ########################

    path p1 = {psim} 

  include "Configuration/EventContent/data/EventContent.cff"

  module GEN-SIM = PoolOutputModule 
  { 
    using FEVTSIMEventContent
    untracked string fileName = "file:test.root"
    untracked PSet datasets ={
	untracked PSet dataset1 = {
	    untracked string dataTier = "GEN-SIM"
	}
    }
  }
  endpath outpath = {GEN-SIM}

  schedule = { p1, outpath }
}
