process Sim = 
{

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.2 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/Configuration/Spring07Production/data/Spring07_PF_e+Gun_no-vtx-smear_GEN_SIM.cfg,v $"
    untracked string annotation = "Positron gun, 0-100 GeV. No vtx smearing."
  }

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = 10

   service = RandomNumberGeneratorService
  {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 98765432
         untracked uint32 g4SimHits = 9876
      }

  }

  ###################### BEGIN PF SPECIFIC REQ ########################
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"   
    es_prefer = PythiaPDTESSource {}

   source = FlatRandomPtGunSource
   {
      string psethack  = "e+e- gun pt 0-100 GeV"
      untracked uint32 firstRun  =  1
      untracked int32 maxEvents = 5
      untracked PSet PGunParameters =
      {
         # you can request more than 1 particle
         untracked vint32 PartID = { 11 }
         untracked double MinEta =  -5.0
         untracked double MaxEta =  5.0
         untracked double MinPhi =  -3.14159265358979323846 # in radians
         untracked double MaxPhi =   3.14159265358979323846
         untracked double MinPt  =  0.1
         untracked double MaxPt  =  100.0
      }
      untracked bool AddAntiParticle = true # back-to-back particles
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
   }

    include "Configuration/ReleaseValidation/data/Services.cfi"
    replace g4SimHits.Generator.HepMCProductLabel = "source"
    include "Configuration/StandardSequences/data/Simulation.cff"
    include "Configuration/StandardSequences/data/VtxSmearedNoSmear.cff"
  ###################### END PF SPECIFIC REQ ########################

    path p1 = {psim} 

  include "Configuration/EventContent/data/EventContent.cff"

  module GEN-SIM = PoolOutputModule 
  { 
    using FEVTSIMEventContent
    untracked string fileName = "file:test.root"
    untracked PSet datasets ={
	untracked PSet dataset1 = {
	    untracked string dataTier = "GEN"
	}
        untracked PSet dataset2 = {
            untracked string dataTier = "SIM"
     	}
    }
  }
  endpath outpath = {GEN-SIM}

  schedule = { p1, outpath }
}
