process Recl = {
    untracked PSet maxEvents = {untracked int32 input = 3}
    untracked PSet configurationMetadata = {
	untracked string version = "$Revision$"
	untracked string name = "$Source$"
	untracked string annotation = "Standard CFG to digitize a sample containing events from the Tracker Laser Alignment System."
    }
    
    
    untracked PSet options = {
	untracked bool wantSummary = true
	untracked bool makeTriggerResults = true 
    }
    
    service = MessageLogger
    {
       untracked vstring destinations =  {
                                          "warnings"
                                         ,"errors"
                                         ,"infos"
                                         ,"cout"
                                         ,"cerr"
                                         }
       untracked vstring categories    = { "FwkJob", "FwkReport", "FwkSummary", "Root_NoDictionary" }
 
       untracked vstring statistics = { "cerr" }
 
       untracked PSet cerr    = {
                                  untracked string threshold = "INFO"
                                  untracked PSet INFO =       { untracked int32 limit = 0  }
                                  untracked PSet default =    { untracked int32 limit = 10000000  }
                                  untracked PSet FwkReport =  { untracked int32 limit = 10000000 
                                                               untracked int32 reportEvery = 1 }
                                  untracked PSet FwkSummary = { untracked int32 limit = 10000000
                                                                untracked int32 reportEvery = 1 }
                                  untracked PSet FwkJob  =    { untracked int32 limit = 0 } 
                                  untracked PSet Root_NoDictionary = { untracked int32 limit = 0 }
				  untracked PSet WARNING = { untracked int32 limit = 10 }
                                }
 
       untracked PSet cout   =  { untracked bool placeholder = true }
 
       untracked PSet errors   = { untracked bool placeholder = true }
 
       untracked PSet warnings = { untracked bool placeholder = true
				   untracked string threshold = "WARNING"
				   untracked PSet WARNING = { untracked int32 limit = 0 }
				 }
 
       untracked PSet infos    = { untracked bool placeholder = true
                                   untracked PSet Root_NoDictionary = { untracked int32 limit = 0 }
                                 }
 
       untracked PSet default  = { }
 
       untracked vstring fwkJobReports = {"FrameworkJobReport"}
 
       untracked PSet FrameworkJobReport =     {
                                         untracked PSet default = { untracked int32 limit = 0 }
                                         untracked PSet FwkJob  = { untracked int32 limit = 10000000 }
                                               }
 
       untracked vstring debugModules    = { }
 
       untracked vstring suppressDebug   = { }
 
       untracked vstring suppressInfo    = { }
 
       untracked vstring suppressWarning = { }
 
    }

    # need the Random Generator service for digitizaion

    service = RandomNumberGeneratorService
    {
	untracked uint32 sourceSeed = 123456789
	PSet moduleSeeds =
	{
	    untracked uint32 VtxSmeared = 98765432
	    untracked uint32 g4SimHits  = 11
	    untracked uint32 mix        = 12345   
	    untracked uint32 hcalDigis  = 11223344
	    
	    untracked uint32 muonCSCDigis  = 11223344
	    untracked uint32 muonDTDigis = 1234567
	    untracked uint32 muonRPCDigis = 1234567 
	    
	    untracked uint32 siPixelDigis =1234567
	    untracked uint32 siStripDigis =1234567
	    
	    untracked uint32 ecalUnsuppressedDigis = 1234567
	    
	}
    }            
    
    
    include "Configuration/StandardSequences/data/Reconstruction.cff"
        include "Configuration/StandardSequences/data/Simulation.cff"
    include "Configuration/StandardSequences/data/MixingNoPileUp.cff" 
    include "Configuration/StandardSequences/data/FakeConditions.cff"

    ## these cfi's are needed to avoid problems with missing Objects (siPixelClusters and DTParametrizedDfiftAlgo_CSA07
    ##
    include "RecoLocalMuon/DTRecHit/data/DTParametrizedDriftAlgo_CSA07.cfi"
    ##
    ##
    
    source = PoolSource {
	untracked vstring fileNames = {'/store/mc/2007/7/25/CSA07-LaserSim-2075/0014/36C51245-8C3D-DC11-9A54-0030482C93CC.root'}
    }
    include "Configuration/EventContent/data/EventContent.cff"
    
    module FEVT = PoolOutputModule {
	untracked string fileName = 'reco.root'
	using FEVTSIMEventContent
	#using RECOSIMEventContent
	#using AODSIMEventContent
	untracked PSet dataset = {
	    untracked string dataTier = "GEN-SIM-DIGI-RECO"
	}
    }
    #
    #  drop all the INPUT stuff, BUT simulation
    #

    replace FEVT.outputCommands += "drop *_*_*_Rec"
    replace FEVT.outputCommands += SimG4CoreFEVT.outputCommands

    #
    # add vertex smearing which is NOT needed - but creates problems with python
    #
    include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"
    #

    #provide a scheduler path
    path p1 = { mix, trDigi }

    endpath outpath = {FEVT}
}
