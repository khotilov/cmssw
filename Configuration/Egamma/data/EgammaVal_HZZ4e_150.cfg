process T = 
{
   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   # initialize  MessageLogger
   include "FWCore/MessageService/data/MessageLogger.cfi"

   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 123456789
      PSet moduleSeeds =
      {
         untracked uint32 VtxSmeared = 987654321
      }
   }

   untracked PSet options = {
     untracked bool makeTriggerResults = false
     vstring listOfTriggers = {}
   }

   source = PythiaSource 
   { 
     untracked int32 maxEvents = 50000
     untracked int32 pythiaPylistVerbosity = 0
     untracked bool pythiaHepMCVerbosity = false
     untracked int32 maxEventsToPrint = 0

     PSet PythiaParameters = {

       # This is a vector of ParameterSet names to be read, in this order
       vstring parameterSets = {
         "pythiaUESettings", 
         "pythiaDefault",
         "processParameters"
       }

       include "Configuration/Generator/data/PythiaUESettings.cfi"
       include "IOMC/GeneratorInterface/data/pythiaDefault.cff"

       vstring processParameters = {
           "PMAS(25,1)=150.0        !mass of Higgs",
           "MSEL=0                  !(D=1) to select between full user control (0, then use MSUB) and some preprogrammed alternative: QCD hight pT processes (1, then ISUB=11, 12, 13, 28, 53, 68), QCD low pT processes (2, then ISUB=11, 12, 13, 28, 53, 68, 91, 92, 94, 95)",
  #         "MSTJ(41)=1              !Switch off Pythia QED bremsshtrahlung",
           "MSUB(102)=1             !ggH",
           "MSUB(123)=1             !ZZ fusion to H",
           "MSUB(124)=1             !WW fusion to H",
           "CKIN(45)=5.             !high mass cut on m2 in 2 to 2 process Registered by Chris.Seez@cern.ch",
           "CKIN(46)=150.           !high mass cut on secondary resonance m1 in 2->1->2 process Registered by Alexandre.Nikitenko@cern.ch",
           "CKIN(47)=5.             !low mass cut on secondary resonance m2 in 2->1->2 process Registered by Alexandre.Nikitenko@cern.ch",
           "CKIN(48)=150.           !high mass cut on secondary resonance m2 in 2->1->2 process Registered by Alexandre.Nikitenko@cern.ch",
           "MDME(174,1)=0           !Z decay into d dbar",        
           "MDME(175,1)=0           !Z decay into u ubar",
           "MDME(176,1)=0           !Z decay into s sbar",
           "MDME(177,1)=0           !Z decay into c cbar",
           "MDME(178,1)=0           !Z decay into b bbar",
           "MDME(179,1)=0           !Z decay into t tbar",
           "MDME(182,1)=1           !Z decay into e- e+",
           "MDME(183,1)=0           !Z decay into nu_e nu_ebar",
           "MDME(184,1)=0           !Z decay into mu- mu+",
           "MDME(185,1)=0           !Z decay into nu_mu nu_mubar",
           "MDME(186,1)=0           !Z decay into tau- tau+",
           "MDME(187,1)=0           !Z decay into nu_tau nu_taubar",
           "MDME(210,1)=0           !Higgs decay into dd",
           "MDME(211,1)=0           !Higgs decay into uu",
           "MDME(212,1)=0           !Higgs decay into ss",
           "MDME(213,1)=0           !Higgs decay into cc",
           "MDME(214,1)=0           !Higgs decay into bb",
           "MDME(215,1)=0           !Higgs decay into tt",
           "MDME(216,1)=0           !Higgs decay into",
           "MDME(217,1)=0           !Higgs decay into Higgs decay",
           "MDME(218,1)=0           !Higgs decay into e nu e",
           "MDME(219,1)=0           !Higgs decay into mu nu mu",
           "MDME(220,1)=0           !Higgs decay into tau nu tau",
           "MDME(221,1)=0           !Higgs decay into Higgs decay",
           "MDME(222,1)=0           !Higgs decay into g g",
           "MDME(223,1)=0           !Higgs decay into gam gam",
           "MDME(224,1)=0           !Higgs decay into gam Z",
           "MDME(225,1)=1           !Higgs decay into Z Z",
           "MDME(226,1)=0           !Higgs decay into W W"
       }
     }
   }

   # Vertex smearing	
   include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"

   # Geant4-based CMS Detector simulation
   include "SimG4Core/Application/data/SimG4Object.cfi"

   # Digitization of the simulated hits
   include "Configuration/Examples/data/DIGI.cff"

   # Reconstruction of physics objects
   include "Configuration/Examples/data/RECO.cff"

   # Order of execution
   path p1 = { VtxSmeared, g4SimHits, digitization, reconstruction }

   # Event output
   include "Configuration/Egamma/data/EgammaOutput.cff"
   module GEN-SIM-DIGI-RECO = PoolOutputModule 
   { 
     untracked string fileName = "eg_hzz4e_150_detsim_digi_reco.root"
     using EgammaOutput
   }

   endpath outpath = {GEN-SIM-DIGI-RECO}
}		
