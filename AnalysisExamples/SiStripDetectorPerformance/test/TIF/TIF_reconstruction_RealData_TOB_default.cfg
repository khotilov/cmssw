process TRACKRECONSTRUCTION = {

  #service = Timing{}
   
  ######## MessageLogger ########
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 

  ############ File Input ############
  source = PoolSource {
    untracked vstring fileNames =  {
    }

    untracked int32 maxEvents = -1
    untracked uint32 debugVebosity = 1
    untracked bool   debugFlag     = true
  }

  ############ Access to ORCOFF via Frontier ############
  es_source = PoolDBESSource {
    VPSet toGet = {
      { string record = "SiStripPedestalsRcd" string tag = "SiStripPedNoise_TOB_v1_p"},
      { string record = "SiStripNoisesRcd" string tag = "SiStripPedNoise_TOB_v1_n"},
      { string record = "SiStripFedCablingRcd" string tag = "SiStripCabling_TOB_v1"}
    }
   
    untracked bool siteLocalConfig = true
    string connect = "frontier://cms_conditions_data/CMS_COND_STRIP"
    string timetype = "runnumber"

   PSet DBParameters ={
      untracked string authenticationPath = ""
      untracked bool loadBlobStreamer = true
   }
  }

  es_module sistripconn = SiStripConnectivity {}

  
  ############ Digitization ############
  include "EventFilter/SiStripRawToDigi/data/SiStripDigis.cfi"

  # ZeroSuppression
  include "RecoLocalTracker/SiStripZeroSuppression/data/SiStripZeroSuppression.cfi"


  ############ Cluster Reconstruction ############
  include "RecoLocalTracker/SiStripClusterizer/data/SiStripClusterizer_RealData.cfi"
  replace siStripClusters.ChannelThreshold    = 2.0
  replace siStripClusters.SeedThreshold       = 3.0
  replace siStripClusters.ClusterThreshold    = 5.0

  # SiStripClusterInfoProducer
  include "AnalysisAlgos/SiStripClusterInfoProducer/data/SiStripClusterInfoProducer.cfi"


  ############ General Tracking ############
  include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitMatcher.cfi"
  include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitConverter.cfi"
  
  # set magnetic field to 0
  replace UniformMagneticFieldESProducer.ZFieldInTesla = 0.0
 
  #stripCPE
  include "RecoLocalTracker/SiStripRecHitConverter/data/StripCPEfromTrackAngle.cfi"
  #pixelCPE
  include "RecoLocalTracker/SiPixelRecHits/data/PixelCPEParmError.cfi"

  # track reco for TIFTOB
  #include "RecoTracker/Configuration/data/RecoTrackerTIFTOB.cff"
 
  # cosmic track finder seeding
  include "RecoTracker/TkSeedGenerator/data/CosmicSeedTIFTOB.cff"

  # cosmic track finder pattern recognition and track fit
  include "RecoTracker/SingleTrackPattern/data/CosmicTrackFinderTIFTOB.cff"

  # Seeds 
  include "RecoTracker/SpecialSeedGenerators/data/CombinatorialSeedGeneratorForCosmicsTIFTOB.cff"

  # Ckf
  include "RecoTracker/CkfPattern/data/CkfTrackCandidatesTIFTOB.cff"

  # Final Fit
  include "RecoTracker/TrackProducer/data/CTFFinalFitWithMaterialTIFTOB.cff"

  # RoadSearchSeedFinder
  include "RecoTracker/RoadSearchSeedFinder/data/RoadSearchSeedsTIFTOB.cff"

  # RoadSearchCloudMaker
  include "RecoTracker/RoadSearchCloudMaker/data/RoadSearchCloudsTIFTOB.cff"

  # RoadSearchTrackCandidateMaker
  include "RecoTracker/RoadSearchTrackCandidateMaker/data/RoadSearchTrackCandidatesTIFTOB.cff"

  # RS track fit with material 
  include "RecoTracker/TrackProducer/data/RSFinalFitWithMaterialTIFTOB.cff"

  # include track info
  #include "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducerTIFTOB.cff"
  replace rsWithMaterialTracksTIFTOB.TrajectoryInEvent = true
  replace ctfWithMaterialTracksTIFTOB.TrajectoryInEvent = true
  replace cosmictrackfinderTIFTOB.TrajInEvents = true

  module  trackinfoRSTIFTOB = trackinfo from "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducer.cfi"
  replace trackinfoRSTIFTOB.cosmicTracks  = rsWithMaterialTracksTIFTOB
  replace trackinfoRSTIFTOB.rechits  = rsWithMaterialTracksTIFTOB

  module  trackinfoCTFTIFTOB = trackinfo from "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducer.cfi"
  replace trackinfoCTFTIFTOB.cosmicTracks  = ctfWithMaterialTracksTIFTOB
  replace trackinfoCTFTIFTOB.rechits  = ctfWithMaterialTracksTIFTOB

  module  trackinfoCosmicTFTIFTOB = trackinfo from "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducer.cfi"
  replace trackinfoCosmicTFTIFTOB.cosmicTracks  = cosmictrackfinderTIFTOB
  replace trackinfoCosmicTFTIFTOB.rechits  = cosmictrackfinderTIFTOB

  sequence trackinfoTIFTOB = {trackinfoRSTIFTOB,trackinfoCTFTIFTOB,trackinfoCosmicTFTIFTOB}

  sequence ckftracksTIFTOB = {combinatorialcosmicseedfinderTIFTOB, ckfTrackCandidatesTIFTOB,ctfWithMaterialTracksTIFTOB}              
  sequence rstracksTIFTOB  = {roadSearchSeedsTIFTOB, roadSearchCloudsTIFTOB, rsTrackCandidatesTIFTOB, rsWithMaterialTracksTIFTOB}
  sequence cosmictracksTIFTOB = {cosmicseedfinderTIFTOB, cosmictrackfinderTIFTOB}

  sequence tracksTIFTOB = {cosmictracksTIFTOB, ckftracksTIFTOB, rstracksTIFTOB, trackinfoTIFTOB}
  

  ############# track reconstruction sequence and output  #############

  module DIGI-RECO = PoolOutputModule {
         untracked string fileName = "TIF_reconstruction_RealData_TOB_default.root"
         untracked PSet datasets ={
           untracked PSet dataset1 = {
              untracked string dataTier = "DIGI"
           }
           untracked PSet dataset2 = {
              untracked string dataTier = "RECO"
           }
         }
  }

  sequence digitization   = {SiStripDigis,siStripZeroSuppression}
  sequence clusterization = {siStripClusters,siStripClusterInfoProducer}

  sequence local_reco = {siStripMatchedRecHits}

  path p = {digitization,clusterization,local_reco,tracksTIFTOB}

  endpath e = { DIGI-RECO }

}

