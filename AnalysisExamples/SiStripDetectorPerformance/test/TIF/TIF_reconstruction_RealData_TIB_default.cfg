process TRACKRECONSTRUCTION = {

  #service = Timing{}
   
  ######## MessageLogger ########
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 

  ############ File Input ############
  source = PoolSource {
    untracked vstring fileNames =  {
    }

    untracked int32 maxEvents = -1
    untracked uint32 debugVebosity = 1
    untracked bool   debugFlag     = true
  }

  ############ Access to ORCOFF via Frontier ############
  es_source = PoolDBESSource {
    VPSet toGet = {
      { string record = "SiStripPedestalsRcd" string tag = "SiStripPedNoise_TIB_v1_p"},
      { string record = "SiStripNoisesRcd" string tag = "SiStripPedNoise_TIB_v1_n"},
      { string record = "SiStripFedCablingRcd" string tag = "SiStripCabling_TIB_v1"}
    }
   
    untracked bool siteLocalConfig = true
    string connect = "frontier://cms_conditions_data/CMS_COND_STRIP"
    string timetype = "runnumber"

   PSet DBParameters ={
      untracked string authenticationPath = ""
      untracked bool loadBlobStreamer = true
   }
  }

  es_module sistripconn = SiStripConnectivity {}

  
  ############ Digitization ############
  include "EventFilter/SiStripRawToDigi/data/SiStripDigis.cfi"

  # ZeroSuppression
  include "RecoLocalTracker/SiStripZeroSuppression/data/SiStripZeroSuppression.cfi"


  ############ Cluster Reconstruction ############
  include "RecoLocalTracker/SiStripClusterizer/data/SiStripClusterizer_RealData.cfi"
  replace siStripClusters.ChannelThreshold    = 2.0
  replace siStripClusters.SeedThreshold       = 3.0
  replace siStripClusters.ClusterThreshold    = 5.0

  # SiStripClusterInfoProducer
  include "AnalysisAlgos/SiStripClusterInfoProducer/data/SiStripClusterInfoProducer.cfi"


  ############ General Tracking ############
  include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitMatcher.cfi"
  include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitConverter.cfi"
  
  # set magnetic field to 0
  replace UniformMagneticFieldESProducer.ZFieldInTesla = 0.0
 
  #stripCPE
  include "RecoLocalTracker/SiStripRecHitConverter/data/StripCPEfromTrackAngle.cfi"
  #pixelCPE
  include "RecoLocalTracker/SiPixelRecHits/data/PixelCPEParmError.cfi"

  # track reco for TIFTIB
  #include "RecoTracker/Configuration/data/RecoTrackerTIFTIB.cff"
 
  # cosmic track finder seeding
  include "RecoTracker/TkSeedGenerator/data/CosmicSeedTIFTIB.cff"

  # cosmic track finder pattern recognition and track fit
  include "RecoTracker/SingleTrackPattern/data/CosmicTrackFinderTIFTIB.cff"

  # Seeds 
  include "RecoTracker/SpecialSeedGenerators/data/CombinatorialSeedGeneratorForCosmicsTIFTIB.cff"

  # Ckf
  include "RecoTracker/CkfPattern/data/CkfTrackCandidatesTIFTIB.cff"

  # Final Fit
  include "RecoTracker/TrackProducer/data/CTFFinalFitWithMaterialTIFTIB.cff"

  # RoadSearchSeedFinder
  include "RecoTracker/RoadSearchSeedFinder/data/RoadSearchSeedsTIFTIB.cff"

  # RoadSearchCloudMaker
  include "RecoTracker/RoadSearchCloudMaker/data/RoadSearchCloudsTIFTIB.cff"

  # RoadSearchTrackCandidateMaker
  include "RecoTracker/RoadSearchTrackCandidateMaker/data/RoadSearchTrackCandidatesTIFTIB.cff"

  # RS track fit with material 
  include "RecoTracker/TrackProducer/data/RSFinalFitWithMaterialTIFTIB.cff"

  # include track info
  #include "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducerTIFTIB.cff"
  replace rsWithMaterialTracksTIFTIB.TrajectoryInEvent = true
  replace ctfWithMaterialTracksTIFTIB.TrajectoryInEvent = true
  replace cosmictrackfinderTIFTIB.TrajInEvents = true

  module  trackinfoRSTIFTIB = trackinfo from "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducer.cfi"
  replace trackinfoRSTIFTIB.cosmicTracks  = rsWithMaterialTracksTIFTIB
  replace trackinfoRSTIFTIB.rechits  = rsWithMaterialTracksTIFTIB

  module  trackinfoCTFTIFTIB = trackinfo from "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducer.cfi"
  replace trackinfoCTFTIFTIB.cosmicTracks  = ctfWithMaterialTracksTIFTIB
  replace trackinfoCTFTIFTIB.rechits  = ctfWithMaterialTracksTIFTIB

  module  trackinfoCosmicTFTIFTIB = trackinfo from "AnalysisAlgos/TrackInfoProducer/data/TrackInfoProducer.cfi"
  replace trackinfoCosmicTFTIFTIB.cosmicTracks  = cosmictrackfinderTIFTIB
  replace trackinfoCosmicTFTIFTIB.rechits  = cosmictrackfinderTIFTIB

  sequence trackinfoTIFTIB = {trackinfoRSTIFTIB,trackinfoCTFTIFTIB,trackinfoCosmicTFTIFTIB}

  sequence ckftracksTIFTIB = {combinatorialcosmicseedfinderTIFTIB, ckfTrackCandidatesTIFTIB,ctfWithMaterialTracksTIFTIB}              
  sequence rstracksTIFTIB  = {roadSearchSeedsTIFTIB, roadSearchCloudsTIFTIB, rsTrackCandidatesTIFTIB, rsWithMaterialTracksTIFTIB}
  sequence cosmictracksTIFTIB = {cosmicseedfinderTIFTIB, cosmictrackfinderTIFTIB}

  sequence tracksTIFTIB = {cosmictracksTIFTIB, ckftracksTIFTIB, rstracksTIFTIB, trackinfoTIFTIB}
  

  ############# track reconstruction sequence and output  #############

  module DIGI-RECO = PoolOutputModule {
         untracked string fileName = "TIF_reconstruction_RealData_TIB_default.root"
         untracked PSet datasets ={
           untracked PSet dataset1 = {
              untracked string dataTier = "DIGI"
           }
           untracked PSet dataset2 = {
              untracked string dataTier = "RECO"
           }
         }
  }

  sequence digitization   = {SiStripDigis,siStripZeroSuppression}
  sequence clusterization = {siStripClusters,siStripClusterInfoProducer}

  sequence local_reco = {siStripMatchedRecHits}

  path p = {digitization,clusterization,local_reco,tracksTIFTIB}

  endpath e = { DIGI-RECO }

}
