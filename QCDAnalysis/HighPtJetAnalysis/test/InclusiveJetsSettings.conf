$$$----- Minimal configuration file to run on data -----
$$$----- Input file name 
InputFileName     = "InclusiveJetTreeMC.root"

$$$----- Output file name 
OutputFileName    = "ProcessedTree_ak5calo.root"

$$$----- Jet Algorithm
JetAlgo = ak5calo

$$$----- Select HLT bit: L1Jet15,Jet30,Jet50,Jet80,Jet110
HLTbit       = HLT_Jet30

$$$----- Minimum raw pt cut for EEMF (event EMF) 
MinPtForEEMF = 10.0

$$$----- Minimum number of associated tracks (at calo face) for ECHF (event CHF)
MinNtrkCaloForECHF = 3

$$$----- Monte carlo flag
IsMonteCarlo = true

$$$----- JEC
JECLevels = "L2:L3"
JECL2Tag  = "Summer09_7TeV_ReReco332_L2Relative_AK5Calo"
JECL3Tag  = "Summer09_7TeV_ReReco332_L3Absolute_AK5Calo"
