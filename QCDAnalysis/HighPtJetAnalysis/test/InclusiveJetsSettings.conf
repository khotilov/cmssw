$$$----- Minimal configuration file to run on data -----
$$$----- Input file name 
InputFileName     = "InclusiveJetTree.root"

$$$----- Output file name 
OutputFileName    = "ProcessedTree.root"

$$$----- Jet Algorithm
JetAlgo = ak7calo

$$$----- Select HLT bit: HLT_L1JetsU, HLT_Jet15U, HLT_Jet30U, HLT_Jet50U
HLTbit       = HLT_Jet15U

$$$----- Select AND (true) or OR (false) between paths
HLTbit_AND_OR = true

$$$----- Minimum corrected dijet mass cut
MinimumMass = 0

$$$----- Maximum Rapidity |y| for HT calculation
MaxYForHT = 2.5

$$$----- Minimum Corrected pt for HT calculation
MinPtForHT = 50

$$$----- Minimum raw pt cut for EEMF (event EMF) 
MinPtForEEMF = 10.0

$$$----- Minimum number of associated tracks (at calo face) for ECHF (event CHF)
MinNtrkCaloForECHF = 3

$$$----- Monte carlo flag
IsMonteCarlo = false

$$$----- JEC
JECL2Tag  = "Spring10_L2Relative_AK7Calo"
JECL3Tag  = "Spring10_L3Absolute_AK7Calo"
