$$$----- Minimal configuration file to run on data -----
$$$----- Input file name 
InputFileName     = "/uscms_data/d2/kkousour/7TeV/DijetMassAnalysis/July6th/InclusiveJetTree.root"

$$$----- Output file name 
OutputFileName    = "/uscms_data/d2/kkousour/7TeV/DijetMassAnalysis/July6th/ProcessedTree_Jet50U.root"

$$$----- Jet Algorithm
JetAlgo = ak7calo

$$$----- Select HLT bit: HLT_L1JetsU, HLT_Jet15U, HLT_Jet30U, HLT_Jet50U
HLTbit       = HLT_Jet50U

$$$----- Select AND (true) or OR (false) between paths
HLTbit_AND_OR = true

$$$----- Minimum corrected dijet mass cut
MinimumMass = 100

$$$----- Maximum Rapidity |y| for HT calculation
MaxYForHT = 2.5

$$$----- Minimum Corrected pt for HT calculation
MinPtForHT = 50

$$$----- Monte carlo flag
IsMonteCarlo = false

$$$----- JEC
JECTags  = Spring10_L2Relative_AK7Calo,Spring10_L3Absolute_AK7Calo,Spring10DataV1_L2L3Residual_AK5Calo
