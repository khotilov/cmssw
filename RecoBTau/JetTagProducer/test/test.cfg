process BTagDemooo =  {
  #keep the logging output to a nice level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
   untracked vstring fileNames = {
//'file:/home/bilibao/CMSSW/CMSSW_1_5_0_pre2/src/RecoBTag/TrackCounting/test/Reco.root'
'file:/tmp/aa.root'
 }
 
 }
 untracked PSet maxEvents = {untracked int32 input = 10}
     # Magnetic Field
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
include "Configuration/StandardSequences/data/Reconstruction.cff"
include "Configuration/StandardSequences/data/Simulation.cff"
include "Configuration/StandardSequences/data/MixingNoPileUp.cff"

include "Configuration/StandardSequences/data/VtxSmearedGauss.cff"

    include "TrackingTools/TransientTrack/data/TransientTrackBuilder.cfi"
#   include "RecoBTau/TrackTools/data/trackIPProducer.cfi"

    es_module trackCounting3D3rd = TrackCountingESProducer {
        string ComponentName = "trackCountingSTD3D3rd"
     PSet JetTagComputerPSet = { }
    }

    es_source SoftLeptonBTagRecord = EmptyESSource {
        string recordName = "JetTagComputerRecord"
        vuint32 firstValid = { 1 }
        bool iovIsRunNotTime = true
    }
    
    module tkip =  JetTagProducerTrackCounting 
    { 
      InputTag tagInfo = trackCountingJetTags
      string jetTagComputer = "trackCountingSTD3D3rd"
     }
    
     module tkip2 =  JetTagProducerImpactParameter 
    { 
      InputTag tagInfo = impactParameterTagInfos
      string jetTagComputer = "trackCountingSTD3D3rd"
     }


    module out = PoolOutputModule {
        untracked string fileName = '/tmp/aaabb.root'
    }

 
  path p = {tkip,tkip2}

  endpath outpath = { out }

}
