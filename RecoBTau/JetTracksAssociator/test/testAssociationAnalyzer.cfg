#! /bin/env cmsRun

process analyzer = {

    # input file
    source = PoolSource {
        untracked vstring fileNames = { "file:bjets_jettag.root" }
        untracked int32 maxEvents = -1
    }

    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"

    # Test tracks to jets association
    module associatorAnalyzer = AssociationAnalyzer {
        string jets        = "CaloJetIcone5"
        string association = "associator"
    }

    # module execution
    path p = { associatorAnalyzer }

}
