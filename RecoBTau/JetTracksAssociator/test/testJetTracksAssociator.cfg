#! /bin/env cmsRun

process test = {

    # input file
    source = PoolSource {
        untracked vstring fileNames = { "file:bjets_reco.root" }
        untracked int32 maxEvents = -1
    }

    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"

    # Test tracks to jets association
    module associator = JetTracksAssociator {
      string tracks = "TrackProducer"
      string jets   = "CaloJetIcone5"
      double coneSize = 0.5
    }

    # module execution
    path p = { associator }

}
