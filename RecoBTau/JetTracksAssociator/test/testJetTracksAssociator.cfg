#! /bin/env cmsRun

process jettag = {

    # input file
    source = PoolSource {
        untracked vstring fileNames = { "file:bjets_reco.root" }
        untracked int32 maxEvents = -1
    }

    #output file
    module out = PoolOutputModule {
        untracked string fileName = 'file:bjets_jettag.root'
        untracked vstring outputCommands = {
            # drop all objects...
            "drop *",
            # ...but the association map
            "keep *_associator_*_*",
            "keep *_CTFWMaterial_*_*",
            "keep *_CaloJetIcone5_*_*"
        }
    }

    # Message Logger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.cout.threshold = "INFO"

    # Test tracks to jets association
    module associator = JetTracksAssociator {
      string tracks = "CTFWMaterial"
      string jets   = "CaloJetIcone5"
      double coneSize = 0.5
    }

    # module execution
    path p = { associator }
    endpath output = { out }

}
