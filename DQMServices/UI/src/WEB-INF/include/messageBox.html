<script type="text/javascript">

  var messageBox;
  var messageBoxTimeout;

  $(document).ready( function () {

    $("#messageBox").dialog({
      autoOpen: false,
      width: 400,
      height: 160,
      modal: true,
      resizable: false,
      buttons: {
        "Close": function() { 
          $(this).dialog("close"); 
        }
      }
    });

    messageBox = function (line1, line2, caption) {
      if (line2 == undefined) line2 = ""; 
      if (caption == "" || caption == undefined) caption = "Message"; 
      $("#messageBox td.line1").text(line1);
      $("#messageBox td.line2").text(line2);
      $("#messageBox").dialog('option', 'title', caption).dialog("open");
    };

    messageBoxTimeout = function (line1, line2, caption) {
			if (line2 == undefined) line2 = "Message will close automatically";
			messageBox(line1, line2, caption);
			setTimeout(function() { $("#messageBox").dialog("close"); }, 3000);
    };

  });

</script>

<div id="messageBox">
	<table>
		<tr>
			<td width="20">
				<span class="ui-icon ui-icon-alert" style="width: 16px; height: 16px;"></span></td>
			<td class="line1" style="color: red; font-weight: bold;"></td>
		</tr>
		<tr>
			<td colspan="2" class="line2"></td>
		</tr>
	</table>
</div>
