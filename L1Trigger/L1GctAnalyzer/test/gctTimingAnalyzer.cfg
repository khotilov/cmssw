process TimingAnalyser  = {

    // Logger
    service = MessageLogger {
	untracked vstring destinations = { "debug.log" }
	untracked PSet debug.log = { untracked string threshold = "DEBUG" } 
	untracked vstring debugModules =  { "l1GctHwDigis"}
    }
    
    
    // Input file
    source = EmptySource {}
    
    module gctRaw = TextToRaw{ 
	untracked string filename = "/afs/cern.ch/user/t/tapper/scratch0/GCTTesting/hardware/timing/isoem_bc100_+1BX_2008_23_04.dat"
    }
    
    untracked PSet maxEvents = { untracked int32 input = 3564 }
    
    // Unpacker
    include "EventFilter/GctRawToDigi/data/l1GctHwDigis.cfi"
    replace l1GctHwDigis.unpackFibres = false
    replace l1GctHwDigis.verbose = true
    replace l1GctHwDigis.inputLabel = gctRaw
    replace l1GctHwDigis.unpackInternEm = true
 
    // Timing Analyzer
    module TimingAnalysis = GctTimingAnalyzer {
	untracked InputTag isoEmSource    = l1GctHwDigis:isoEm
	untracked InputTag nonIsoEmSource = l1GctHwDigis:nonIsoEm
	untracked InputTag internEmSource = l1GctHwDigis
	untracked InputTag rctEmSource    = l1GctHwDigis
 
//++L1CaloEmCands "l1GctHwDigis" "" "TimingAnalyser"
//++L1CaloRegions "l1GctHwDigis" "" "TimingAnalyser"
//++L1GctEtHad "l1GctHwDigis" "" "TimingAnalyser"
//++L1GctEtMiss "l1GctHwDigis" "" "TimingAnalyser"
//++L1GctEtTotal "l1GctHwDigis" "" "TimingAnalyser"
//++L1GctInternEmCands "l1GctHwDigis" "" "TimingAnalyser"
//++L1GctJetCands "l1GctHwDigis" "cenJets" "TimingAnalyser"
//++L1GctJetCands "l1GctHwDigis" "forJets" "TimingAnalyser"
//++L1GctJetCands "l1GctHwDigis" "tauJets" "TimingAnalyser"
//++L1GctJetCounts "l1GctHwDigis" "" "TimingAnalyser"

   }
    
    path p ={gctRaw, l1GctHwDigis, TimingAnalysis}
}

