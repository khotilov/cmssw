[CRAB]

jobtype    = cmssw
scheduler  = caf
use_server = -1

[CMSSW]

#dbs_url     = http://cmsdbsprod.cern.ch/cms_dbs_prod_global/servlet/DBSServlet
### The data you want to access (to be found on DBS)
#datasetpath=/MinimumBias/Run2010B-PromptReco-v2/RECO
datasetpath=/METFwd/Run2010B-PromptReco-v2/RECO
#datasetpath=/JetMETTauMonitor/Run2010B-PromptReco-v2/RECO
#datasetpath=/Jet/Run2010B-PromptReco-v2/RECO

runselection=147926

### The ParameterSet you want to use
pset=run_PromptAna_CAF.py

### Splitting parameters

total_number_of_lumis = -1
lumis_per_job         = 25
#lumi_mask             = goodrunlist.json

get_edm_output = 1
### The output files (comma separated list)
output_file = reco_DQM_bugfix.root, jetMETMonitoring_bugfix.root

[USER]
#additional_input_files = inputfile_BeamHaloExpress_120015.txt
## OUTPUT files Management
##  output back into UI
return_data = 0

### OUTPUT files INTO A SE
copy_data = 1

storage_element=srm-cms.cern.ch
### this directory is the mountpoin of SE 
#storage_path=/castor/cern.ch
storage_element=T2_CH_CAF 

### directory or tree of directory under the mounpoint 
#user_remote_dir=jetmet/minbias/
user_remote_dir=jetmet/metfwd/
#user_remote_dir=jetmet/jetmettau/
#user_remote_dir=jetmet/jet/
check_user_remote_dir     = 1

[EDG]

## RB/WMS management:
rb = CERN
